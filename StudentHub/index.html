    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database", appId: "1:193833641970:web:e2063f85f52c4bc891ed6b" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [], transports = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "transport"), orderBy("time", "asc")), s => { transports = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function render() {
            // å­¸ç”Ÿç®¡ç†
            const slist = document.getElementById('student-list-table');
            slist.innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡</th><th>é¤˜é¡</th></tr>` + 
                students.map(s => {
                    const bal = money.filter(m => m.studentId === s.id).reduce((acc, m) => acc + (m.type==='æ”¶å…¥'?m.amount:-m.amount), 0);
                    return `<tr class="clickable" onclick="showStudentDetail('${s.id}')"><td><b>${s.name}</b>${s.medical?'<span class="med-icon">ğŸ’Š</span>':''}</td><td>${s.school || '-'}</td><td class="${bal<300?'balance-low':''}">Â£${bal.toFixed(2)}</td></tr>`;
                }).join('') + `</table>`;

            // æ¥é€ç®¡ç†
            const ongoing = transports.filter(t => t.status !== 'done');
            let history = transports.filter(t => t.status === 'done');
            const mFilter = document.getElementById('transport-month-filter').value;
            
            let totalNet = 0, totalGross = 0;
            if(mFilter) {
                history = history.filter(t => t.time.startsWith(mFilter));
                history.forEach(t => {
                    const n = (parseFloat(t.transNet)||0) + ((parseFloat(t.stayNet)||0) * (parseInt(t.nights)||0));
                    const g = (parseFloat(t.transGross)||0) + ((parseFloat(t.stayGross)||0) * (parseInt(t.nights)||0));
                    totalNet += n; totalGross += g;
                });
                document.getElementById('transport-summary-stats').innerHTML = `
                    <div class="summary-bar">
                        <div><small>ç¸½æˆæœ¬</small><br><b style="color:var(--danger)">Â£${totalNet.toFixed(1)}</b></div>
                        <div><small>ç¸½å ±åƒ¹</small><br><b style="color:var(--success)">Â£${totalGross.toFixed(1)}</b></div>
                        <div><small>æ·¨åˆ©</small><br><b style="color:var(--primary)">Â£${(totalGross-totalNet).toFixed(1)}</b></div>
                    </div>`;
            } else { document.getElementById('transport-summary-stats').innerHTML = ''; }

            const trRow = (t) => {
                const s = students.find(x => x.id === t.studentId) || {name:'-'};
                const g = (parseFloat(t.transGross)||0) + ((parseFloat(t.stayGross)||0) * (parseInt(t.nights)||0));
                const n = (parseFloat(t.transNet)||0) + ((parseFloat(t.stayNet)||0) * (parseInt(t.nights)||0));
                return `<tr><td><small>${t.time.substring(5,16).replace('T',' ')}</small><br><b>${t.type}</b></td><td>${s.name}<br><small>${t.loc}</small></td><td>G:Â£${g}<br><small style="color:gray;">(N:Â£${n})</small></td><td><select onchange="updateTrStatus('${t.id}', this.value)" class="status-badge status-${t.status}"><option value="todo" ${t.status==='todo'?'selected':''}>å¾…è¾¦</option><option value="doing" ${t.status==='doing'?'selected':''}>é ç´„</option><option value="done" ${t.status==='done'?'selected':''}>å®Œæˆ</option></select></td><td><button class="btn btn-mini btn-success" onclick="copyTrMsg('${t.id}')" style="padding:4px 8px;">ğŸ“‹</button></td></tr>`;
            };
            document.getElementById('transport-active-list').innerHTML = `<table><tr><th>ä»»å‹™</th><th>å­¸ç”Ÿ/åœ°é»</th><th>å¸³ç›®</th><th>ç‹€æ…‹</th><th>é€šçŸ¥</th></tr>` + ongoing.map(trRow).join('') + `</table>`;
            document.getElementById('transport-history-list').innerHTML = `<table><tr><th>ä»»å‹™</th><th>å­¸ç”Ÿ/åœ°é»</th><th>å¸³ç›®</th><th>ç‹€æ…‹</th><th>é€šçŸ¥</th></tr>` + history.map(trRow).join('') + `</table>`;

            // æ›´æ–°ä¸‹æ‹‰èˆ‡äº’å‹•
            updateDropdowns();
            renderSummary();
            renderInterAndMoney();
        }

        function renderInterAndMoney() {
            const intS = document.getElementById('filter-int-student').value || 'all';
            const filteredInt = intS === 'all' ? interactions : interactions.filter(x => x.studentId === intS);
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>æ–¹å¼</th><th>å…§å®¹</th></tr>` + filteredInt.map(x => `<tr><td>${x.date.substring(5)}</td><td>${students.find(s=>s.id===x.studentId)?.name||'-'}</td><td>${x.type}</td><td><small>${x.content}</small></td></tr>`).join('') + `</table>`;

            const monS = document.getElementById('filter-money-student').value || 'all';
            const filteredMon = monS === 'all' ? money : money.filter(x => x.studentId === monS);
            document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>é‡‘é¡</th><th>å‚™è¨»</th></tr>` + filteredMon.map(x => `<tr><td>${x.date.substring(5)}</td><td style="color:${x.type==='æ”¶å…¥'?'green':'red'}">Â£${x.amount}</td><td><small>${x.detail}</small></td></tr>`).join('') + `</table>`;
        }

        window.updateTrStatus = async (id, newStatus) => {
            const t = transports.find(x => x.id === id);
            if(newStatus === 'done' && t.status !== 'done') {
                const g = (parseFloat(t.transGross)||0) + ((parseFloat(t.stayGross)||0) * (parseInt(t.nights)||0));
                if(g > 0 && confirm(`ä»»å‹™å®Œæˆï¼æ˜¯å¦è‡ªå‹•æ‰£é™¤å ±åƒ¹è²»ç”¨ Â£${g}ï¼Ÿ`)) {
                    await addDoc(collection(db, "money"), { studentId: t.studentId, date: t.time.split('T')[0], type: "æ”¯å‡º", amount: g, detail: `è¡Œç¨‹æ‰£è²»: ${t.type} @ ${t.loc}` });
                }
            }
            await updateDoc(doc(db, "transport", id), { status: newStatus });
        };

        document.getElementById('transport-form').onsubmit = async e => {
            e.preventDefault();
            const sid = document.getElementById('tr-student').value;
            const type = document.getElementById('tr-type').value;
            const time = document.getElementById('tr-time').value;
            const loc = document.getElementById('tr-loc').value;

            await addDoc(collection(db, "transport"), {
                studentId: sid, type, time, loc,
