        * { box-sizing: border-box; margin: 0; padding: 0; }

        .container { max-width: 1300px; margin: 0 auto; padding: 15px; display: none; }
        .header { background: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-tabs { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }

        .content-section { display: none; }

        .table-container { background: white; border-radius: 15px; overflow-x: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        th { background: #f8f9fa; color: var(--primary); white-space: nowrap; }
        tr.clickable:hover { background: #f0f4ff; cursor: pointer; }
        .med-icon { background: #fff5f5; border: 1px solid #feb2b2; padding: 2px 6px; border-radius: 20px; font-size: 0.8rem; margin-left: 4px; display: inline-flex; align-items: center; }
        .desktop-only { display: table-cell; }
        @media screen and (max-width: 768px) { .desktop-only { display: none !important; } }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; backdrop-filter: blur(2px); }
        .modal-content { background:white; width:95%; max-width:700px; margin:20px auto; padding:25px; border-radius:20px; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #999; z-index: 10; }
        .info-card { background: #f9f9f9; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 15px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-group.full { grid-column: span 2; }
        .form-group label { display:block; margin-bottom:5px; font-weight:bold; color: #555; font-size: 0.85rem; }
        .form-group input, .form-group select, .form-group textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:8px; font-size: 1rem; }
        .form-group input:disabled { background: #f0f0f0; cursor: not-allowed; }
        .btn { padding: 10px 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 380px; }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4",
            authDomain: "studynest-database.firebaseapp.com",
            projectId: "studynest-database",
            storageBucket: "studynest-database.firebasestorage.app",
            messagingSenderId: "193833641970",
            appId: "1:193833641970:web:e2063f85f52c4bc891ed6b"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [];

        // æ ¸å¿ƒåŒæ­¥èˆ‡æ¸²æŸ“
        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        const getToday = () => new Date().toISOString().split('T')[0];

        function render() {
            // Overall List
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡</th><th>é›»è©±</th><th>å®¿ç®¡</th></tr>` + 
                students.map(s => `<tr class="clickable" onclick="showStudentDetail('${s.id}')"><td><b>${s.name}</b>${s.medical?' ğŸ’Š':''}<br><small>${s.engName||''}</small></td><td>${s.school || '-'}</td><td>${s.phone || '-'}</td><td>${s.hmName || '-'}</td></tr>`).join('') + `</table>`;

            // Interactions
            const intFilter = document.getElementById('filter-int-student')?.value || 'all';
            const filteredInts = intFilter === 'all' ? interactions : interactions.filter(i => i.studentId === intFilter);
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>æ–¹å¼</th><th>åˆª</th></tr>` + 
                filteredInts.map(i => `<tr><td>${i.date.substring(5)}</td><td>${(students.find(s=>s.id===i.studentId)||{}).name || '-'}</td><td>${i.type}</td><td><button class="btn btn-danger btn-mini" onclick="deleteEntry('interactions','${i.id}')">X</button></td></tr>`).join('') + `</table>`;

            // Money
            const monFilter = document.getElementById('filter-money-student')?.value || 'all';
            const filteredMons = monFilter === 'all' ? money : money.filter(m => m.studentId === monFilter);
            document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>é‡‘é¡</th><th>åˆ†é¡</th><th>åˆª</th></tr>` + 
                filteredMons.map(m => `<tr><td>${m.date.substring(5)}</td><td style="color:${m.type==='æ”¶å…¥'?'green':'red'}">Â£${m.amount}</td><td>${m.cat}</td><td><button class="btn btn-danger btn-mini" onclick="deleteEntry('money','${m.id}')">X</button></td></tr>`).join('') + `</table>`;

            // Dropdowns
            const opts = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            ['int-student-select', 'money-student-select'].forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerHTML = opts; });
            ['filter-int-student', 'filter-money-student'].forEach(id => { 
                const el = document.getElementById(id); 
                const cur = el.value; 
                el.innerHTML = `<option value="all">å…¨éƒ¨</option>` + opts; 
                el.value = cur || 'all'; 
            });
            renderSummary();
        }

        function renderSummary() {
            let html = `<table><tr><th>å­¸ç”Ÿ</th><th>é¤˜é¡</th></tr>`;
            students.forEach(s => {
                const bal = money.filter(m => m.studentId === s.id).reduce((acc, m) => acc + (m.type==='æ”¶å…¥'?m.amount:-m.amount), 0);
                html += `<tr><td><b>${s.name}</b></td><td>${bal < 300 ? `<span class="alert-low">Â£${bal.toFixed(2)}</span>` : `Â£${bal.toFixed(2)}`}</td></tr>`;
            });
            document.getElementById('summary-table').innerHTML = html + `</table>`;
        }

        // Global Methods
        window.login = () => { if(document.getElementById('admin-password').value === '1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; startSync(); } else alert("Error"); };
        window.switchTab = tab => { document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active')); event.target.classList.add('active'); document.getElementById(tab+'-section').classList.add('active'); };
        window.openModal = id => { 
            document.getElementById(id).style.display='block'; 
            if(id.includes('interaction')) document.getElementById('int-date').value = getToday();
            if(id.includes('money')) document.getElementById('money-date').value = getToday();
        };
        window.closeModal = id => document.getElementById(id).style.display='none';
        window.deleteEntry = async (col, id) => { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, col, id)); };
        
        // Show Student Details & Delete Fix
        window.showStudentDetail = id => {
            const s = students.find(x => x.id === id);
            if(!s) return;
            document.getElementById('det-name').innerText = s.name + (s.engName?` (${s.engName})` : '');
            document.getElementById('student-detail-body').innerHTML = `
                <div class="info-card"><p><b>å­¸æ ¡:</b> ${s.school||'-'} (${s.grade||'-'})</p><p><b>åœ°å€:</b> ${s.address||'-'}</p></div>
                <div class="info-card"><p><b>å®¶é•·:</b> ${s.fatherName||'-'} / ${s.motherName||'-'}</p><p><b>å®¿ç®¡:</b> ${s.hmName||'-'} (${s.hmPhone||'-'})</p></div>`;
            
            // ç·¨è¼¯æŒ‰éˆ•
            document.getElementById('det-edit-btn').onclick = () => {
                closeModal('student-detail-modal');
                openModal('student-modal');
                document.getElementById('s-id').value = s.id;
                document.getElementById('s-name').value = s.name;
                document.getElementById('s-name').disabled = true; // é–å®šä¸­æ–‡å
                document.getElementById('s-school').value = s.school || '';
                document.getElementById('s-address').value = s.address || '';
                document.getElementById('s-hm-name').value = s.hmName || '';
                // ... å…¶ä»–æ¬„ä½å¡«å……
            };

            // ä¿®æ­£åˆªé™¤æŒ‰éˆ•
            document.getElementById('det-delete-btn').onclick = async () => {
                if(confirm(`è­¦å‘Šï¼šå°‡æ°¸ä¹…åˆªé™¤ [${s.name}] çš„æª”æ¡ˆï¼`)) {
                    try {
                        const targetDoc = doc(db, "students", id); // ç¢ºä¿æ˜¯ 2 æ®µæ®µä½
                        await deleteDoc(targetDoc);
                        closeModal('student-detail-modal');
                    } catch (e) { alert("åˆªé™¤å¤±æ•—: " + e.message); }
                }
            };
            openModal('student-detail-modal');
        };

        // Form Submit
        document.getElementById('student-form').onsubmit = async e => {
            e.preventDefault();
            const sid = document.getElementById('s-id').value;
            const data = { 
                name: document.getElementById('s-name').value, 
                engName: document.getElementById('s-eng-name').value,
                school: document.getElementById('s-school').value,
                address: document.getElementById('s-address').value,
                hmName: document.getElementById('s-hm-name').value,
                medical: document.getElementById('s-medical').value
            };
            sid ? await updateDoc(doc(db, "students", sid), data) : await addDoc(collection(db, "students"), data);
            closeModal('student-modal'); e.target.reset();
        };

        document.getElementById('interaction-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(collection(db, "interactions"), { studentId: document.getElementById('int-student-select').value, date: document.getElementById('int-date').value, type: document.getElementById('int-type').value, content: document.getElementById('int-content').value });
            closeModal('interaction-modal');
        };

        document.getElementById('money-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(collection(db, "money"), { studentId: document.getElementById('money-student-select').value, date: document.getElementById('money-date').value, type: document.getElementById('money-type').value, amount: parseFloat(document.getElementById('money-amount').value), cat: document.getElementById('money-cat').value, detail: document.getElementById('money-detail').value });
            closeModal('money-modal');
        };

        // Esc to close
        window.onkeydown = e => { if(e.key==='Escape') document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); };
    </script>
