        :root { --primary: #667eea; --secondary: #764ba2; --bg: #f4f7f6; --danger: #e53e3e; --warning: #d69e2e; --success: #38a169; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: var(--bg); color: #333; }
        
        .container { max-width: 1300px; margin: 0 auto; padding: 15px; display: none; }
        .header { background: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-tabs { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        .tab { padding: 10px 18px; background: #ddd; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.9rem; }
        .tab.active { background: var(--primary); color: white; }
        .content-section { display: none; }
        .content-section.active { display: block; }

        .table-container { background: white; border-radius: 15px; overflow-x: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        th { background: #f8f9fa; color: var(--primary); white-space: nowrap; }
        tr.clickable:hover { background: #f0f4ff; cursor: pointer; }

        .med-icon { background: #fff5f5; border: 1px solid #feb2b2; padding: 2px 6px; border-radius: 20px; font-size: 0.8rem; margin-left: 4px; display: inline-flex; align-items: center; }

        .desktop-only { display: table-cell; }

        @media screen and (max-width: 768px) {
            .container { padding: 10px; }
            th, td { padding: 10px 6px; font-size: 0.82rem; }
            .tab { padding: 8px 12px; font-size: 0.8rem; }
            td { word-break: break-all; white-space: normal !important; }
            .desktop-only { display: none !important; }
        }

        /* Modal Styles */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; backdrop-filter: blur(2px); }
        .modal-content { background:white; width:95%; max-width:700px; margin:20px auto; padding:25px; border-radius:20px; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #999; }
        .close-btn:hover { color: #333; }

        .info-card { background: #f9f9f9; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 15px; }
        .info-card h4 { color: var(--primary); margin-bottom: 10px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-group.full { grid-column: span 2; }
        .form-group label { display:block; margin-bottom:5px; font-weight:bold; color: #555; font-size: 0.85rem; }
        .form-group input, .form-group select, .form-group textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:8px; font-size: 1rem; }
        .form-group input:disabled { background: #f0f0f0; cursor: not-allowed; }

        .btn { padding: 10px 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        .btn:active { opacity: 0.7; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-mini { padding: 4px 6px; font-size: 0.7rem; border-radius: 5px; }
        .badge-info { background: #e2e8f0; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .alert-low { color: white; background: var(--danger); padding: 3px 6px; border-radius: 6px; font-weight: bold; font-size: 0.75rem; }
        
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 380px; }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4",
            authDomain: "studynest-database.firebaseapp.com",
            projectId: "studynest-database",
            storageBucket: "studynest-database.firebasestorage.app",
            messagingSenderId: "193833641970",
            appId: "1:193833641970:web:e2063f85f52c4bc891ed6b"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        const getToday = () => new Date().toISOString().split('T')[0];

        function getNameWithIcon(student) {
            const hasMedical = student.medical && student.medical.trim() !== "";
            return `<b>${student.name}</b>${hasMedical ? '<span class="med-icon">ğŸ’Š</span>' : ''}`;
        }
        
        function getPureName(id) {
            const s = students.find(x => x.id === id);
            return s ? `<b>${s.name}</b>` : '-';
        }

        function render() {
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡</th><th>é›»è©±</th><th class="desktop-only">ç”Ÿæ—¥</th><th>å®¿ç®¡/é›»è©±</th></tr>` + 
                students.map(s => `<tr class="clickable" onclick="showStudentDetail('${s.id}')"><td>${getNameWithIcon(s)}<br><small>${s.engName||''}</small></td><td>${s.school || '-'}</td><td>${s.phone || '-'}</td><td class="desktop-only">${s.birthday || '-'}</td><td>${s.hmName || '-'}<br><small>${s.hmPhone || '-'}</small></td></tr>`).join('') + `</table>`;

            const intFilterVal = document.getElementById('filter-int-student')?.value || 'all';
            const filteredInts = intFilterVal === 'all' ? interactions : interactions.filter(i => i.studentId === intFilterVal);
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>æ–¹å¼</th><th class="desktop-only">å…§å®¹è©³æƒ…</th><th>åˆª</th></tr>` + 
                filteredInts.map(i => `<tr class="clickable" onclick="showGenericDetail('interaction', '${i.id}')"><td>${i.date.substring(5)}</td><td>${getPureName(i.studentId)}</td><td><span class="badge-info">${i.type}</span></td><td class="desktop-only"><small>${(i.content||'').substring(0,20)}...</small></td><td><button class="btn btn-danger btn-mini" onclick="event.stopPropagation(); deleteRecord('interactions','${i.id}')">X</button></td></tr>`).join('') + `</table>`;

            const monFilterVal = document.getElementById('filter-money-student')?.value || 'all';
            const filteredMons = monFilterVal === 'all' ? money : money.filter(m => m.studentId === monFilterVal);
            document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é‡‘é¡</th><th class="desktop-only">åˆ†é¡å‚™è¨»</th><th>åˆª</th></tr>` + 
                filteredMons.map(m => `<tr class="clickable" onclick="showGenericDetail('money', '${m.id}')"><td>${m.date.substring(5)}</td><td>${getPureName(m.studentId)}</td><td style="color:${m.type==='æ”¶å…¥'?'green':'red'}">Â£${m.amount}</td><td class="desktop-only"><small>${m.cat}: ${m.detail||''}</small></td><td><button class="btn btn-danger btn-mini" onclick="event.stopPropagation(); deleteRecord('money','${m.id}')">X</button></td></tr>`).join('') + `</table>`;

            const opts = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            if(document.getElementById('int-student-select')) {
                document.getElementById('int-student-select').innerHTML = opts;
                document.getElementById('money-student-select').innerHTML = opts;
                ['filter-int-student', 'filter-money-student'].forEach(id => { 
                    const el = document.getElementById(id); 
                    const cur = el.value; 
                    el.innerHTML = `<option value="all">å…¨éƒ¨å­¸ç”Ÿ</option>` + opts; 
                    el.value = cur || 'all'; 
                });
            }
            renderSummary();
        }

        function renderSummary() {
            let html = `<table><tr><th>å­¸ç”Ÿ</th><th>é¤˜é¡</th><th>æœ¬æœˆäº’å‹•</th></tr>`;
            students.forEach(s => {
                const bal = money.filter(m => m.studentId === s.id).reduce((acc, m) => acc + (m.type==='æ”¶å…¥'?m.amount:-m.amount), 0);
                const cnt = interactions.filter(i => i.studentId === s.id && i.date.startsWith(new Date().toISOString().substring(0,7))).length;
                html += `<tr><td><b>${s.name}</b></td><td>${bal < 300 ? `<span class="alert-low">Â£${bal.toFixed(2)}</span>` : `Â£${bal.toFixed(2)}`}</td><td>${cnt} æ¬¡</td></tr>`;
            });

        }

        // Global Actions
        window.login = () => { if(document.getElementById('admin-password').value === '1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; document.getElementById('user-display').innerText = "Role: " + document.getElementById('login-role').value; startSync(); } else alert("Error Key"); };

        window.addEventListener('keydown', e => { if(e.key === 'Escape') document.querySelectorAll('.modal').forEach(m => m.style.display='none'); });

        window.deleteRecord = async (col, id) => { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, col, id)); };

        window.showStudentDetail = id => {
            const s = students.find(x => x.id === id);

            document.getElementById('student-detail-body').innerHTML = `
                <div class="info-card"><h4>å­¸æ ¡ä¿¡æ¯</h4><p><b>ç”Ÿæ—¥:</b> ${s.birthday || '-'}</p><p><b>å­¸æ ¡:</b> ${s.school || '-'}</p><p><b>å¹´ç´š:</b> ${s.grade || '-'}</p><p><b>é›»è©±:</b> ${s.phone || '-'}</p><p><b>åœ°å€:</b> ${s.address || '-'}</p></div>
                <div class="info-card"><h4>å®¶é•·è¯ç¹«</h4><p>çˆ¶: ${s.fatherName || '-'} (${s.fatherPhone || '-'})</p><p>æ¯: ${s.motherName || '-'} (${s.motherPhone || '-'})</p></div>
                <div class="info-card"><h4>å®¿ç®¡è³‡è¨Š</h4><p><b>å§“å:</b> ${s.hmName || '-'} | <b>é›»è©±:</b> ${s.hmPhone || '-'}</p><p><b>Email:</b> ${s.hmEmail || '-'}</p></div>
                <div class="info-card"><h4>é‡è¦æé†’</h4><p style="color:red;"><b>é†«ç™‚:</b> ${s.medical || 'ç„¡'}</p><p><b>å‚™è¨»:</b> ${s.notes || '-'}</p></div>`;
            
            document.getElementById('det-delete-btn').onclick = async () => { 
                if(confirm('è­¦å‘Šï¼šé€™å°‡æ°¸ä¹…åˆªé™¤è©²å­¸ç”Ÿçš„æ‰€æœ‰æª”æ¡ˆï¼ç¢ºå®šå—ï¼Ÿ')) {
                    try {
                        await deleteDoc(doc(db, "students", id));
                        closeModal('student-detail-modal');
                    } catch (e) { alert("åˆªé™¤å¤±æ•—: " + e.message); }
                } 
            };
            openModal('student-detail-modal');
        };

        window.editStudent = id => {
            const s = students.find(x => x.id === id);
