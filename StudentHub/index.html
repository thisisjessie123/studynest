    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database", storageBucket: "studynest-database.firebasestorage.app", messagingSenderId: "193833641970", appId: "1:193833641970:web:e2063f85f52c4bc891ed6b" };

                }).join('') + `</table></div>`;

            document.getElementById('holiday-list-active').innerHTML = tableHtml(active, false);
            document.getElementById('holiday-list-history').innerHTML = tableHtml(history, true);
        }

        // è¡Œç¨‹å¤–å±¤åˆ‡æ›æ›´æ–°
        window.updateHField = async (id, field, value) => {
            const h = holidays.find(x => x.id === id);
            await updateDoc(doc(db, "holidays", id), { [field]: value });
            if (field === 'status' && value === 'ğŸŸ¢ å®Œæˆ') {
                const nights = parseInt(h.nights) || 0;
                const totalQuote = (h.transQuote || 0) + ((h.stayQuote || 0) * nights);
                if (confirm(`è¡Œç¨‹å·²å®Œæˆï¼Œæ˜¯å¦è‡ªå‹•æ‰£æ¬¾ Â£${totalQuote}ï¼Ÿ\n(äº¤é€š Â£${h.transQuote} + ä½å®¿ Â£${h.stayQuote} * ${nights}æ™š)`)) {
                    await addDoc(collection(db, "money"), {
                        studentId: h.studentId, date: getToday(), type: "æ”¯å‡º", amount: totalQuote, cat: "ğŸ  ç”Ÿæ´»äº¤é€š",
                        detail: `${h.task} ${h.datetime.split('T')[0]} ${h.useHm ? h.hmName + ' åˆ° ' + h.checkout : ''}`
                    });
                }
            }
        };

        window.toggleHm = (show) => { document.getElementById('hm-fields').style.display = show ? 'grid' : 'none'; };
        window.calcNights = () => {
            const checkin = new Date(document.getElementById('h-datetime').value);
            const checkout = new Date(document.getElementById('h-checkout').value);
            if (checkout > checkin) {
                const diff = Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24));
                document.getElementById('h-nights').value = diff + " æ™š";
            }
        };

        window.editHoliday = (id) => {
            const h = holidays.find(x => x.id === id);
            openModal('holiday-modal');
            document.getElementById('h-id').value = h.id;
            document.getElementById('h-student-select').value = h.studentId;
            document.getElementById('h-task').value = h.task;
            document.getElementById('h-datetime').value = h.datetime;
            document.getElementById('h-status').value = h.status;
            document.getElementById('h-driver-name').value = h.driverName || '';
            document.getElementById('h-driver-phone').value = h.driverPhone || '';
            document.getElementById('h-trans-cost').value = h.transCost || 0;
            document.getElementById('h-trans-quote').value = h.transQuote || 0;
            document.getElementById('h-use-hm').checked = h.useHm;
            toggleHm(h.useHm);
            if(h.useHm) {
                document.getElementById('h-hm-name').value = h.hmName || '';
                document.getElementById('h-hm-phone').value = h.hmPhone || '';
                document.getElementById('h-hm-address').value = h.hmAddress || '';
                document.getElementById('h-checkout').value = h.checkout || '';
                document.getElementById('h-nights').value = h.nights || '';
                document.getElementById('h-stay-cost').value = h.stayCost || 0;
                document.getElementById('h-stay-quote').value = h.stayQuote || 0;
            }
            document.getElementById('h-payment').value = h.payment;
        };

        document.getElementById('holiday-form').onsubmit = async (e) => {
            e.preventDefault();
            const sid = document.getElementById('h-student-select').value;
            const data = {
                studentId: sid, task: document.getElementById('h-task').value, datetime: document.getElementById('h-datetime').value,
                status: document.getElementById('h-status').value, driverName: document.getElementById('h-driver-name').value, driverPhone: document.getElementById('h-driver-phone').value,
                transCost: parseFloat(document.getElementById('h-trans-cost').value || 0), transQuote: parseFloat(document.getElementById('h-trans-quote').value || 0),
                useHm: document.getElementById('h-use-hm').checked, hmName: document.getElementById('h-hm-name').value, hmPhone: document.getElementById('h-hm-phone').value,
                hmAddress: document.getElementById('h-hm-address').value, checkout: document.getElementById('h-checkout').value, nights: document.getElementById('h-nights').value,
                stayCost: parseFloat(document.getElementById('h-stay-cost').value || 0), stayQuote: parseFloat(document.getElementById('h-stay-quote').value || 0),
                payment: document.getElementById('h-payment').value
            };
            const hid = document.getElementById('h-id').value;
            hid ? await updateDoc(doc(db, "holidays", hid), data) : await addDoc(collection(db, "holidays"), data);
            if(!hid) await addDoc(collection(db, "interactions"), { studentId: sid, date: getToday(), type: "ğŸ¤ å…¶ä»–å”åŠ©", content: `å‡æœŸå®‰æ’ï¼š${data.task}ï¼Œæ—¥æœŸï¼š${data.datetime.split('T')[0]}${data.useHm ? 'ï¼Œä½å®¿ï¼š' + data.nights : ''}` });
            closeModal('holiday-modal'); e.target.reset();
        };

        // å…¶é¤˜ Standard Functions (login, switchTab, closeModal, etc.) å…¨éƒ¨ç¶­æŒåŸæœ¬é‚è¼¯
        window.login = () => { if(document.getElementById('admin-password').value === '1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; startSync(); } else alert("Error"); };
        window.switchTab = tab => { document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active')); event.target.classList.add('active'); document.getElementById(tab+'-section').classList.add('active'); };
        window.openModal = id => { document.getElementById(id).style.display='block'; if(id==='interaction-modal') document.getElementById('int-date').value=getToday(); if(id==='money-modal') document.getElementById('money-date').value=getToday(); };
        window.closeModal = id => { document.getElementById(id).style.display='none'; };
        window.deleteEntry = async (col, id) => { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, col, id)); };
        window.showStudentDetail = (id) => { /* ç¶­æŒåŸæœ¬ 8.html å…§å®¹ */ };
        window.onkeydown = e => { if(e.key==='Escape') document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); };
        startSync(); // ç¢ºä¿å•Ÿå‹•
    </script>
