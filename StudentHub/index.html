        .header { background: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        .tab.active { background: var(--primary); color: white; }
        .content-section { display: none; }

        th { background: #f8f9fa; color: var(--primary); white-space: nowrap; }
        tr.clickable:hover { background: #f0f4ff; cursor: pointer; }

        .status-todo { background: #fed7d7; color: #c53030; }
        .status-doing { background: #feebc8; color: #975a16; }
        .status-done { background: #c6f6d5; color: #2f855a; }

        .med-icon { background: #f0f2ff; border: 1px solid #c3dafe; padding: 2px 6px; border-radius: 20px; font-size: 0.8rem; margin-left: 4px; display: inline-flex; align-items: center; }
        .desktop-only { display: table-cell; }
        @media screen and (max-width: 768px) { .desktop-only { display: none !important; } }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; backdrop-filter: blur(2px); }
        .modal-content { background:white; width:95%; max-width:750px; margin:15px auto; padding:20px; border-radius:20px; max-height: 95vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .form-group.full { grid-column: span 2; }
        .form-group label { display:block; margin-bottom:4px; font-weight:bold; color: #555; font-size: 0.8rem; }
        .form-group input, .form-group select, .form-group textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-size: 1rem; }
        
        .price-section { background: #f0f4ff; padding: 12px; border-radius: 12px; border: 1px solid #d0daff; margin-top: 10px; }
        .btn { padding: 10px 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-mini { padding: 4px 8px; font-size: 0.75rem; }

        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 380px; }
        
        .section-title { font-size: 1rem; color: var(--secondary); margin: 15px 0 10px 0; border-left: 4px solid var(--secondary); padding-left: 10px; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database", appId: "1:193833641970:web:e2063f85f52c4bc891ed6b" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [], transports = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "transport"), orderBy("time", "asc")), s => { transports = s.docs.map(d => ({id:d.id, ...d.data()})); updateMonthFilter(); render(); });
        }

        function render() {
            // å­¸ç”Ÿç®¡ç†
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡</th><th>é¤˜é¡</th></tr>` + 
                students.map(s => {
                    const bal = money.filter(m => m.studentId === s.id).reduce((acc, m) => acc + (m.type==='æ”¶å…¥'?m.amount:-m.amount), 0);
                    return `<tr class="clickable" onclick="showStudentDetail('${s.id}')"><td><b>${s.name}</b>${s.medical?'<span class="med-icon">ğŸ’Š</span>':''}</td><td>${s.school || '-'}</td><td>Â£${bal.toFixed(2)}</td></tr>`
                }).join('') + `</table>`;

            // æ¥é€ç®¡ç†
            const mFilter = document.getElementById('transport-month-filter').value;
            const ongoing = transports.filter(t => t.status !== 'done');
            let history = transports.filter(t => t.status === 'done');
            if(mFilter !== 'all') history = history.filter(t => t.time.startsWith(mFilter));

            const trRow = (t) => {
                const s = students.find(x => x.id === t.studentId) || {name:'-'};
                return `<tr><td><small>${t.time.substring(5,16).replace('T',' ')}</small><br><b>${t.type}</b></td><td>${s.name}<br><small>${t.loc}</small></td><td><a href="tel:${t.driverPhone}">ğŸ“</a> ${t.driver || '-'}</td><td><select onchange="updateTrStatus('${t.id}', this.value)" class="status-badge status-${t.status}"><option value="todo" ${t.status==='todo'?'selected':''}>å¾…è¾¦</option><option value="doing" ${t.status==='doing'?'selected':''}>é ç´„</option><option value="done" ${t.status==='done'?'selected':''}>å®Œæˆ</option></select></td><td><button class="btn btn-mini btn-success" onclick="copyTrMsg('${t.id}')">ğŸ“‹</button></td></tr>`;
            };
            document.getElementById('transport-active-list').innerHTML = `<table><tr><th>æ™‚é–“/ä»»å‹™</th><th>å­¸ç”Ÿ/ç›®çš„åœ°</th><th>å¸æ©Ÿ</th><th>ç‹€æ…‹</th><th>é€šçŸ¥</th></tr>` + ongoing.map(trRow).join('') + `</table>`;
            document.getElementById('transport-history-list').innerHTML = `<table><tr><th>æ™‚é–“/ä»»å‹™</th><th>å­¸ç”Ÿ/ç›®çš„åœ°</th><th>å¸æ©Ÿ</th><th>ç‹€æ…‹</th><th>é€šçŸ¥</th></tr>` + history.map(trRow).join('') + `</table>`;

            // å…¶é¤˜åˆ—è¡¨æ›´æ–°
            updateDropdowns();
            renderSummary();
        }

        window.copyTrMsg = (id) => {
            const t = transports.find(x => x.id === id);
            const s = students.find(x => x.id === t.studentId);
            let msg = `ğŸ“‹ StudyNest è¡Œç¨‹æé†’\nå­¸ç”Ÿï¼š${s.name}\nä»»å‹™ï¼š${t.type}\næ™‚é–“ï¼š${t.time.replace('T', ' ')}\nåœ°é»ï¼š${t.loc}\nå¸æ©Ÿï¼š${t.driver || '-'}\n`;
            if(t.hasStay) msg += `ä½å®¿ï¼š${t.time.split('T')[0]} è‡³ ${t.checkout} (å…± ${t.nights} æ™š)\n`;
            if(t.type.includes('é€æ©Ÿ') || t.type.includes('å‡ºæ ¡')) msg += `\nğŸ“¢ æé†’ï¼šè«‹æå‰ 15 åˆ†é˜åœ¨é–€å£ç­‰å€™å¸æ©Ÿã€‚è«‹å‹™å¿…æª¢æŸ¥è­·ç…§åŠç§äººè¡Œææ˜¯å¦å¸¶é½Šã€‚`;
            navigator.clipboard.writeText(msg).then(() => alert('è¨Šæ¯å·²è¤‡è£½ï¼'));
        };

        window.updateTrStatus = async (id, newStatus) => {
            const t = transports.find(x => x.id === id);
            if(newStatus === 'done' && t.status !== 'done' && t.autoBill) {
                const total = (parseFloat(t.transGross)||0) + ((parseFloat(t.stayGross)||0) * (parseInt(t.nights)||0));
                if(total > 0 && confirm(`æ˜¯å¦æ‰£é™¤å®¶é•·åƒ¹å…± Â£${total}ï¼Ÿ`)) {
                    await addDoc(collection(db, "money"), { studentId: t.studentId, date: t.time.split('T')[0], type: "æ”¯å‡º", amount: total, detail: `${t.type}: ${t.loc}` });
                }
            }
            await updateDoc(doc(db, "transport", id), { status: newStatus });
        };

        window.toggleStaySection = (show) => { document.getElementById('stay-fields').style.display = show ? 'grid' : 'none'; };
        window.calcNights = () => {
            const start = new Date(document.getElementById('tr-time').value.split('T')[0]);

        };
        window.autoSuggestDest = (type) => { const loc = document.getElementById('tr-loc'); if(type.includes('æ©Ÿ')) loc.value = 'LHR T5'; else if(type==='è¿”æ ¡') loc.value = 'å­¸æ ¡ (School)'; };

        // ç™»å…¥èˆ‡å°è¦½
        window.login = () => { if(document.getElementById('admin-password').value === '1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; startSync(); } else alert("Key Error"); };
        window.switchTab = (tab) => { document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active')); event.currentTarget.classList.add('active'); document.getElementById(tab+'-section').classList.add('active'); };
        window.openModal = id => { document.getElementById(id).style.display='block'; if(id==='transport-modal') document.getElementById('tr-time').value = new Date().toISOString().substring(0,16); };
        window.closeModal = id => document.getElementById(id).style.display='none';

        function updateDropdowns() {
            const opts = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            ['tr-student', 'int-student-select', 'money-student-select'].forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerHTML = opts; });
        }
        function updateMonthFilter() {
            const f = document.getElementById('transport-month-filter');
            const m = [...new Set(transports.filter(t=>t.status==='done').map(t => t.time.substring(0, 7)))].sort().reverse();
            const cur = f.value;
            f.innerHTML = `<option value="all">æ‰€æœ‰æœˆä»½</option>` + m.map(x => `<option value="${x}">${x}</option>`).join('');
            f.value = cur;
        }
        function renderSummary() {
            let h = `<table><tr><th>å­¸ç”Ÿ</th><th>é¤˜é¡</th><th>å¾…è¾¦è¡Œç¨‹</th></tr>`;
            students.forEach(s => {
                const bal = money.filter(m => m.studentId === s.id).reduce((acc, m) => acc + (m.type==='æ”¶å…¥'?m.amount:-m.amount), 0);
                const tr = transports.filter(t => t.studentId === s.id && t.status !== 'done').length;
                h += `<tr><td><b>${s.name}</b></td><td>Â£${bal.toFixed(2)}</td><td>${tr} ä»¶</td></tr>`;
            });
            document.getElementById('summary-table').innerHTML = h + `</table>`;
        }

        document.getElementById('transport-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(collection(db, "transport"), {
                studentId: document.getElementById('tr-student').value,
