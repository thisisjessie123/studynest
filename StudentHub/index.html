    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = {

            authDomain: "studynest-database.firebaseapp.com",
            projectId: "studynest-database",
            storageBucket: "studynest-database.firebasestorage.app",
            messagingSenderId: "193833641970",
            appId: "1:193833641970:web:e2063f85f52c4bc891ed6b"

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function startSync() {

        }

            // ä¸‹æ‹‰é¸å–®åŒæ­¥

                document.getElementById(id).value = cur || 'all';
            });

            // äº’å‹•ç´€éŒ„
            const intF = document.getElementById('filter-int-student').value;
            const filteredInts = intF === 'all' ? interactions : interactions.filter(i => i.studentId === intF);
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>æ–¹å¼</th><th>ç®¡ç†</th></tr>` + 
                filteredInts.map(i => `<tr class="clickable" onclick="showGenericDetail('interaction', '${i.id}')"><td>${i.date}</td><td>${(students.find(x=>x.id===i.studentId)||{}).name}</td><td><span class="badge-info">${i.type}</span></td><td><button class="btn btn-danger btn-mini" onclick="event.stopPropagation(); deleteRecord('interactions','${i.id}')">åˆªé™¤</button></td></tr>`).join('') + `</table>`;

            // é›¶ç”¨éŒ¢
            const monF = document.getElementById('filter-money-student').value;
            const filteredMons = monF === 'all' ? money : money.filter(m => m.studentId === monF);
            document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é‡‘é¡</th><th>åˆ†é¡</th><th>ç®¡ç†</th></tr>` + 
                filteredMons.map(m => `<tr class="clickable" onclick="showGenericDetail('money', '${m.id}')"><td>${m.date}</td><td>${(students.find(x=>x.id===m.studentId)||{}).name}</td><td style="color:${m.type==='æ”¶å…¥'?'green':'red'}">Â£${m.amount}</td><td><span class="badge-info">${m.cat}</span></td><td><button class="btn btn-danger btn-mini" onclick="event.stopPropagation(); deleteRecord('money','${m.id}')">åˆªé™¤</button></td></tr>`).join('') + `</table>`;

            renderSummary();

        // å­¸ç”Ÿå…¨ä¿¡æ¯å¡ç‰‡
        window.showStudentDetail = id => {

            document.getElementById('det-name').innerText = s.name + (s.engName ? ` (${s.engName})` : '');
            document.getElementById('det-download-btn').onclick = () => downloadPersonalFullReport(id);
            document.getElementById('student-detail-body').innerHTML = `

                    <div class="info-grid">

                    <p><b>å…¶ä»–å‚™è¨»:</b> ${s.notes || '-'}</p>
                </div>`;
            document.getElementById('det-delete-btn').onclick = async () => { if(confirm('æ°¸ä¹…åˆªé™¤è©²å­¸ç”Ÿæ‰€æœ‰è³‡æ–™ï¼Ÿ')) await deleteDoc(doc(db, "students", id)); closeModal('student-detail-modal'); };
            openModal('student-detail-modal');

        // ä¸‹è¼‰å€‹äººå®Œæ•´å ±å‘Š (åŒ…å«åŸºæœ¬è³‡æ–™ã€äº’å‹•ã€é›¶ç”¨éŒ¢)
        window.downloadPersonalFullReport = id => {
            const s = students.find(x => x.id === id);
            const sInts = interactions.filter(i => i.studentId === id);
            const sMons = money.filter(m => m.studentId === id);
            
            let rows = [

                ["çˆ¶è¦ª", s.fatherName, "é›»è©±", s.fatherPhone],
                ["æ¯è¦ª", s.motherName, "é›»è©±", s.motherPhone],
                ["å®¿ç®¡", s.hmName, "é›»è©±", s.hmPhone],
                ["è‹±åœ‹åœ°å€", s.address],
                ["é†«ç™‚å‚™è¨»", s.medical],
                [""],
                ["=== äº’å‹•ç´€éŒ„æ­·å² ==="],
                ["æ—¥æœŸ", "äº’å‹•æ–¹å¼", "å…§å®¹è©³æƒ…"]
            ];
            sInts.forEach(i => rows.push([i.date, i.type, i.content]));
            rows.push([""], ["=== é›¶ç”¨éŒ¢å¸³ç›®æ˜ç´° ==="], ["æ—¥æœŸ", "æ”¶æ”¯é¡å‹", "é‡‘é¡", "è²»ç”¨åˆ†é¡", "å‚™è¨»è©³æƒ…"]);
            sMons.forEach(m => rows.push([m.date, m.type, `Â£${m.amount}`, m.cat, m.detail]));
            
            let csvContent = "\uFEFF"; 
            rows.forEach(row => { csvContent += row.map(cell => `"${(cell||'').toString().replace(/"/g, '""')}"`).join(",") + "\n"; });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${s.name}_å®Œæ•´å ±å‘Š.csv`;
            link.click();
        };

        // æ‘˜è¦æ¸²æŸ“
        function renderSummary() {
            let html = `<table><tr><th>å­¸ç”Ÿ</th><th>ç•¶å‰é¤˜é¡</th><th>æœ¬æœˆäº’å‹•æ¬¡æ•¸</th></tr>`;
            students.forEach(s => {
