<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理数据库</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* 登录界面样式 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-error {
            color: #e53e3e;
            margin-top: 15px;
            display: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            transform: translateY(-1px);
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .student-card {
            background: linear-gradient(135deg, #ffffff, #f7fafc);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
        }
        
        .record-item {
            background: linear-gradient(135deg, #f8f9ff, #e6f3ff);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .attachment-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .money-positive {
            color: #38a169;
            font-weight: bold;
        }
        
        .money-negative {
            color: #e53e3e;
            font-weight: bold;
        }
        
        /* 文件预览模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .close-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .modal img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
        }
        
        .file-preview-item {
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .file-preview-item:hover {
            transform: scale(1.1);
        }
        
        .attachment-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }
        
        .file-icon {
            display: inline-block;
            padding: 10px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin: 5px;
        }
        
        /* 余额图表样式 */
        .balance-chart {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
        }
        
        .balance-bar {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .balance-label {
            min-width: 150px;
            font-weight: bold;
        }
        
        .balance-visual {
            flex: 1;
            height: 20px;
            margin: 0 15px;
            border-radius: 10px;
            position: relative;
            background: #e2e8f0;
        }
        
        .balance-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .balance-amount {
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }
        
        .balance-low {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }
        
        .balance-good {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2 class="login-title">🔐 学生管理系统</h2>
            <p style="color: #666; margin-bottom: 30px;">请输入密码访问系统</p>
            <form id="login-form">
                <input 
                    type="password" 
                    id="login-password" 
                    class="login-input" 
                    placeholder="请输入系统密码"
                    required
                >
                <button type="submit" class="login-btn">🚀 登录系统</button>
                <div id="login-error" class="login-error">密码错误，请重试</div>
            </form>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="main-app" style="display: none;">
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="logout()">🚪 退出登录</button>
            <h1>🎓 学生管理数据库</h1>
            <div class="nav-tabs">
                <button class="tab-btn active" onclick="showTab('students')">学生管理</button>
                <button class="tab-btn" onclick="showTab('interactions')">互动记录</button>
                <button class="tab-btn" onclick="showTab('money')">零用钱管理</button>
                <button class="tab-btn" onclick="showTab('reports')">数据统计</button>
            </div>
        </div>

        <!-- 学生管理 -->
        <div id="students-tab" class="tab-content">
            <h2>学生管理</h2>
            <form id="student-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="student-name">学生姓名 *</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-birthday">生日</label>
                        <input type="date" id="student-birthday">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="student-school">Boarding School</label>
                        <input type="text" id="student-school" placeholder="e.g. Eton College, Harrow School">
                    </div>
                    <div class="form-group">
                        <label for="student-grade">Year Group</label>
                        <input type="text" id="student-grade" placeholder="e.g. Year 12, Year 13">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="student-subjects">A-level/GCSE Subjects</label>
                        <input type="text" id="student-subjects" placeholder="e.g. Mathematics, Physics, Chemistry">
                    </div>
                    <div class="form-group">
                        <label for="student-phone">Student Contact</label>
                        <input type="tel" id="student-phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="parent-phone">Parent Contact</label>
                        <input type="tel" id="parent-phone" placeholder="Parent name + phone number">
                    </div>
                    <div class="form-group">
                        <label for="dorm-contact">House Master Contact</label>
                        <input type="text" id="dorm-contact" placeholder="House master name + contact">
                    </div>
                </div>
                <div class="form-group">
                    <label for="health-records">健康记录 (过敏、慢性病等)</label>
                    <textarea id="health-records" rows="2" placeholder="记录过敏史、慢性病、用药情况等重要健康信息..." style="background-color: #ffe6e6; border-color: #ff9999;"></textarea>
                </div>
                <div class="form-group">
                    <label for="student-notes">备注</label>
                    <textarea id="student-notes" rows="3" placeholder="其他重要信息..."></textarea>
                </div>
                <button type="submit" class="btn btn-success">添加学生</button>
                <button type="button" class="btn" onclick="clearStudentForm()">清空表单</button>
                <input type="hidden" id="edit-student-id" value="">
            </form>
            
            <input type="text" class="search-bar" id="student-search" placeholder="🔍 搜索学生...">
            <div id="students-list"></div>
        </div>

        <!-- 互动记录 -->
        <div id="interactions-tab" class="tab-content hidden">
            <h2>互动记录</h2>
            <form id="interaction-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="interaction-student">学生 *</label>
                        <select id="interaction-student" required>
                            <option value="">请选择学生</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interaction-type">互动类型 *</label>
                        <select id="interaction-type" required>
                            <option value="">请选择类型</option>
                            <option value="会议">面对面会议</option>
                            <option value="电话">电话沟通</option>
                            <option value="邮件">邮件交流</option>
                            <option value="微信">微信聊天</option>
                            <option value="家访">家访</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="interaction-date">日期 *</label>
                        <input type="date" id="interaction-date" required>
                    </div>
                    <div class="form-group">
                        <label for="interaction-duration">时长 (分钟)</label>
                        <input type="number" id="interaction-duration" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="interaction-summary">互动摘要 *</label>
                    <textarea id="interaction-summary" rows="3" required placeholder="描述这次互动的内容和结果..."></textarea>
                </div>
                <div class="form-group">
                    <label for="interaction-attachments">上传附件</label>
                    <div class="file-upload-area">
                        <input type="file" id="interaction-attachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt">
                        <p>点击或拖拽文件到这里上传</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">记录互动</button>
                <button type="button" class="btn" onclick="clearInteractionForm()">清空表单</button>
            </form>
            
            <input type="text" class="search-bar" id="interaction-search" placeholder="🔍 搜索互动记录...">
            <div class="form-group">
                <label for="interaction-filter-student">或选择特定学生查看记录：</label>
                <select id="interaction-filter-student" onchange="filterInteractionsByStudent()">
                    <option value="">显示所有学生</option>
                </select>
            </div>
            <div id="interactions-list"></div>
        </div>

        <!-- 零用钱管理 -->
        <div id="money-tab" class="tab-content hidden">
            <h2>零用钱管理</h2>
            <form id="money-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="money-student">学生 *</label>
                        <select id="money-student" required>
                            <option value="">请选择学生</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="money-type">交易类型 *</label>
                        <select id="money-type" required>
                            <option value="">请选择类型</option>
                            <option value="收入">收入 (+)</option>
                            <option value="支出">支出 (-)</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="money-amount">金额 *</label>
                        <input type="number" id="money-amount" step="0.01" min="0" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="money-date">日期 *</label>
                        <input type="date" id="money-date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="money-category">分类</label>
                    <select id="money-category">
                        <option value="">请选择分类</option>
                        <option value="零花钱">零花钱</option>
                        <option value="奖励">奖励</option>
                        <option value="礼物">礼物</option>
                        <option value="学习用品">学习用品</option>
                        <option value="食物">食物</option>
                        <option value="娱乐">娱乐</option>
                        <option value="交通">交通</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="money-description">描述</label>
                    <textarea id="money-description" rows="2" placeholder="交易描述..."></textarea>
                </div>
                <div class="form-group">
                    <label for="money-attachments">上传附件 (收据、凭证等)</label>
                    <div class="file-upload-area">
                        <input type="file" id="money-attachments" multiple accept=".pdf,.jpg,.jpeg,.png,.txt">
                        <p>点击或拖拽文件到这里上传</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">记录交易</button>
                <button type="button" class="btn" onclick="clearMoneyForm()">清空表单</button>
            </form>
            
            <input type="text" class="search-bar" id="money-search" placeholder="🔍 搜索交易记录...">
            <div id="money-list"></div>
        </div>

        <!-- 数据统计 -->
        <div id="reports-tab" class="tab-content hidden">
            <h2>数据统计</h2>
            <div class="stats-grid" id="stats-grid">
                <!-- 统计卡片将在这里动态生成 -->
            </div>
            
            <!-- 学生余额图表 -->
            <div class="balance-chart">
                <h3>学生余额统计 (单位: £)</h3>
                <div id="balance-chart-content">
                    <!-- 余额条形图将在这里生成 -->
                </div>
            </div>
            
            <!-- 本月互动统计图表 -->
            <div class="balance-chart">
                <h3>本月学生互动次数统计</h3>
                <div id="interaction-chart-content">
                    <!-- 互动次数条形图将在这里生成 -->
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn" onclick="showGitHubConfig()">⚙️ GitHub数据同步设置</button>
                <button class="btn btn-warning" onclick="exportData()">📊 导出JSON数据</button>
                <button class="btn btn-success" onclick="exportToGoogleSheets()">📋 导出Google Sheets格式</button>
                <button class="btn btn-success" onclick="importData()">📥 导入数据</button>
                <button class="btn btn-danger" onclick="clearAllData()">🗑️ 清空所有数据</button>
            </div>
            
            <div style="background: rgba(255, 193, 7, 0.1); padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #ffc107;">
                <p><strong>📝 注意：</strong> GitHub自动同步功能已暂时禁用以防止数据丢失。数据现在只保存在本地浏览器中。建议定期使用"导出JSON数据"功能备份数据。</p>
            </div>
            
            <div id="detailed-reports"></div>
        </div>
    </div>
    </div>
    
    <!-- 文件预览模态框 -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">文件预览</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- 文件内容将在这里显示 -->
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <button class="btn btn-success" id="download-btn">📥 下载文件</button>
            </div>
        </div>
    </div>

    <script>
        // 系统配置和全局变量
        const SYSTEM_PASSWORD = "student2024";
        
        // GitHub 配置
        let GITHUB_CONFIG = {
            username: '',
            repository: '',
            token: '',
            dataFile: 'student-data.json'
        };
        
        // 数据存储变量
        let studentsData = [];
        let interactionsData = [];
        let moneyRecordsData = [];
        let nextStudentId = 1;
        let nextInteractionId = 1;
        let nextMoneyId = 1;
        let isLoading = false;

        // 加载状态管理
        function setLoading(loading) {
            isLoading = loading;
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loading) {
                if (!loadingIndicator) {
                    const indicator = document.createElement('div');
                    indicator.id = 'loading-indicator';
                    indicator.innerHTML = `

        // GitHub API 函数
        async function githubRequest(method, path, data = null) {
            if (!GITHUB_CONFIG.token) {
                throw new Error('GitHub Token未设置');
            }
            
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repository}/contents/${path}`;
            
            const options = {
                method: method,
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            const response = await fetch(url, options);
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(`GitHub API错误: ${response.status} - ${error}`);
            }
            
            return await response.json();
        }

        // 从GitHub读取数据
        async function loadDataFromGitHub() {
            try {
                setLoading(true);
                const response = await githubRequest('GET', GITHUB_CONFIG.dataFile);
                
                const content = atob(response.content);
                const data = JSON.parse(content);
                
                studentsData = data.students || [];
                interactionsData = data.interactions || [];
                moneyRecordsData = data.moneyRecords || [];
                nextStudentId = data.nextStudentId || 1;
                nextInteractionId = data.nextInteractionId || 1;
                nextMoneyId = data.nextMoneyId || 1;
                
                console.log('数据已从GitHub加载');
                return true;
            } catch (error) {
                console.log('GitHub数据文件不存在或读取失败，将创建新文件:', error.message);
                await saveDataToGitHub();
                return false;
            } finally {
                setLoading(false);
            }
        }

        // 保存数据到GitHub
        async function saveDataToGitHub() {
            if (!GITHUB_CONFIG.token) {
                console.log('GitHub配置未完成，跳过云端保存');
                return;
            }
            
            try {
                setLoading(true);
                
                const data = {
                    students: studentsData,
                    interactions: interactionsData,
                    moneyRecords: moneyRecordsData,
                    nextStudentId,
                    nextInteractionId,
                    nextMoneyId,
                    lastUpdated: new Date().toISOString()
                };
                
                const content = btoa(JSON.stringify(data, null, 2));
                
                let sha = null;
                try {
                    const existingFile = await githubRequest('GET', GITHUB_CONFIG.dataFile);
                    sha = existingFile.sha;
                } catch (error) {
                    // 文件不存在，创建新文件
                }
                
                const requestData = {
                    message: `Update student data - ${new Date().toLocaleString()}`,
                    content: content
                };
                
                if (sha) {
                    requestData.sha = sha;
                }
                
                await githubRequest('PUT', GITHUB_CONFIG.dataFile, requestData);
                console.log('数据已保存到GitHub');
                
            } catch (error) {
                console.error('保存到GitHub失败:', error);
            } finally {
                setLoading(false);
            }
        }

            const studentBalances = studentsData.map(student => ({

            })).sort((a, b) => a.balance - b.balance);
            
            const maxBalance = Math.max(...studentBalances.map(s => Math.abs(s.balance)), 200);
            
            container.innerHTML = studentBalances.map(student => {
                const isLow = student.balance < 200;
                const percentage = Math.abs(student.balance) / maxBalance * 100;
                
                return `
                    <div class="balance-bar">
                        <div class="balance-label">${student.name}</div>
                        <div class="balance-visual">
                            <div class="balance-fill ${isLow ? 'balance-low' : 'balance-good'}" 
                                 style="width: ${percentage}%"></div>
                        </div>
                        <div class="balance-amount ${isLow ? 'money-negative' : 'money-positive'}">
                            £${student.balance.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 计算本月每个学生的互动次数
        function getMonthlyInteractionCounts() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyInteractions = {};
            
            // 初始化所有学生的计数为0
            studentsData.forEach(student => {
                monthlyInteractions[student.id] = {
                    name: student.name,
                    count: 0
                };
            });
            
            // 统计当月互动次数
            interactionsData.forEach(interaction => {
                const interactionDate = new Date(interaction.date);
                if (interactionDate.getMonth() === currentMonth && 
                    interactionDate.getFullYear() === currentYear) {
                    if (monthlyInteractions[interaction.studentId]) {
                        monthlyInteractions[interaction.studentId].count++;
                    }
                }
            });
            
            return Object.values(monthlyInteractions);
        }

        // 生成互动次数图表
        function generateInteractionChart() {
            const container = document.getElementById('interaction-chart-content');
            
            if (studentsData.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">暂无学生数据</p>';
                return;
            }
            
            const interactionCounts = getMonthlyInteractionCounts();
            const maxInteractions = Math.max(...interactionCounts.map(s => s.count), 4);
            
            // 按互动次数排序（从少到多）
            interactionCounts.sort((a, b) => a.count - b.count);
            
            container.innerHTML = interactionCounts.map(student => {
                const isLow = student.count < 4;
                const percentage = (student.count / maxInteractions) * 100;
                
                return `
                    <div class="balance-bar">
                        <div class="balance-label">${student.name}</div>
                        <div class="balance-visual">
                            <div class="balance-fill ${isLow ? 'balance-low' : 'balance-good'}" 
                                 style="width: ${percentage}%"></div>
                        </div>
                        <div class="balance-amount ${isLow ? 'money-negative' : 'money-positive'}">
                            ${student.count} 次
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Google Sheets格式导出
        function exportToGoogleSheets() {
            const studentsDataForExport = [
                ['学生姓名', '生日', '学校', '年级', '科目', '学生电话', '家长电话', '宿管联系', '健康记录', '备注', '创建时间'],
                ...studentsData.map(s => [
                    s.name, s.birthday || '', s.school || '', s.grade || '', 
                    s.subjects || '', s.phone || '', s.parentPhone || '', 
                    s.dormContact || '', s.healthRecords || '', s.notes || '', 
                    new Date(s.createdAt).toLocaleString()
                ])
            ];
            
            const interactionsDataForExport = [
                ['学生姓名', '互动类型', '日期', '时长(分钟)', '摘要', '创建时间'],
                ...interactionsData.map(i => {
                    const student = studentsData.find(s => s.id === i.studentId);
                    return [
                        student ? student.name : '未知学生',
                        i.type, i.date, i.duration || '', i.summary,
                        new Date(i.createdAt).toLocaleString()
                    ];
                })
            ];
            
            const moneyDataForExport = [
                ['学生姓名', '类型', '金额(£)', '日期', '分类', '描述', '创建时间'],
                ...moneyRecordsData.map(m => {
                    const student = studentsData.find(s => s.id === m.studentId);
                    return [
                        student ? student.name : '未知学生',
                        m.type, m.amount, m.date, m.category, m.description || '',
                        new Date(m.createdAt).toLocaleString()
                    ];
                })
            ];
            
            const balanceDataForExport = [
                ['学生姓名', '当前余额(£)', '状态'],
                ...studentsData.map(s => {
                    const balance = getStudentBalance(s.id);
                    return [
                        s.name, balance.toFixed(2), 
                        balance < 200 ? '低于200磅' : '正常'
                    ];
                })
            ];
            
            // 本月互动统计
            const interactionStatsForExport = [
                ['学生姓名', '本月互动次数', '状态'],
                ...getMonthlyInteractionCounts().map(s => [
                    s.name, s.count, s.count < 4 ? '需要关注' : '正常'
                ])
            ];
            
            function arrayToCSV(data) {
                return data.map(row => 
                    row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')
                ).join('\n');
            }
            
            const csvContent = `学生信息表\n${arrayToCSV(studentsDataForExport)}\n\n` +
                              `互动记录表\n${arrayToCSV(interactionsDataForExport)}\n\n` +
                              `零用钱记录表\n${arrayToCSV(moneyDataForExport)}\n\n` +
                              `学生余额汇总表\n${arrayToCSV(balanceDataForExport)}\n\n` +
                              `本月互动统计表\n${arrayToCSV(interactionStatsForExport)}`;
            
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `student_database_for_google_sheets_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            alert('📋 CSV文件已下载！可以直接导入Google Sheets');
        }

        function saveGitHubConfig() {
            GITHUB_CONFIG.username = document.getElementById('config-username').value;
            GITHUB_CONFIG.repository = document.getElementById('config-repository').value;
            GITHUB_CONFIG.token = document.getElementById('config-token').value;
            
            localStorage.setItem('githubConfig', JSON.stringify(GITHUB_CONFIG));
            
            document.getElementById('config-status').innerHTML = '<div style="color: #48bb78;">✅ 配置已保存！</div>';
            
            setTimeout(() => {
                closeGitHubConfig();

                });
            }, 1000);
        }
        
        function closeGitHubConfig() {
            if (window.configModal) {
                window.configModal.remove();
            }
        }
        
        async function testGitHubConnection() {
            const username = document.getElementById('config-username').value;
            const repository = document.getElementById('config-repository').value;
            const token = document.getElementById('config-token').value;
            
            if (!username || !repository || !token) {
                document.getElementById('config-status').innerHTML = '<div style="color: #e53e3e;">❌ 请填写完整信息</div>';
                return;
            }
            
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repository}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    document.getElementById('config-status').innerHTML = '<div style="color: #48bb78;">✅ 连接成功！</div>';
                } else {
                    document.getElementById('config-status').innerHTML = '<div style="color: #e53e3e;">❌ 连接失败，请检查配置</div>';
                }
            } catch (error) {
                document.getElementById('config-status').innerHTML = '<div style="color: #e53e3e;">❌ 网络错误</div>';
            }
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (confirm('确定要导入数据吗？这会覆盖当前所有数据！')) {
                                studentsData = data.students || [];
                                interactionsData = data.interactions || [];
                                moneyRecordsData = data.moneyRecords || [];
                                nextStudentId = data.nextStudentId || 1;
                                nextInteractionId = data.nextInteractionId || 1;
                                nextMoneyId = data.nextMoneyId || 1;
                                
                                saveToLocalStorage();
                                // saveDataToGitHub();
                                updateDisplay();
                                alert('✅ 数据导入成功！');
                            }
                        } catch (error) {
                            alert('❌ 文件格式错误，导入失败！');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
