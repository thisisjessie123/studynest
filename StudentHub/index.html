    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {

            authDomain: "studynest-database.firebaseapp.com",
            projectId: "studynest-database",
            storageBucket: "studynest-database.firebasestorage.app",
            messagingSenderId: "193833641970",
            appId: "1:193833641970:web:e2063f85f52c4bc891ed6b"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function render() {
            // å­¸ç”Ÿåå†Š
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å­¸ç”Ÿå§“å</th><th>å­¸æ ¡</th><th>å¹´ç´š</th></tr>` +

            // é¸å–®æ›´æ–°
            const opts = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            document.getElementById('int-student-select').innerHTML = opts;
            document.getElementById('money-student-select').innerHTML = opts;
            ['filter-int-student', 'filter-money-student'].forEach(id => {
                const cur = document.getElementById(id).value;
                document.getElementById(id).innerHTML = `<option value="all">é¡¯ç¤ºå…¨éƒ¨</option>` + opts;
                document.getElementById(id).value = cur || 'all';
            });

            // äº’å‹•ç´€éŒ„è¡¨æ ¼ (é»æ“Šè·³è©³æƒ…)
            const intF = document.getElementById('filter-int-student').value;
            const filteredInts = intF === 'all' ? interactions : interactions.filter(i => i.studentId === intF);
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é¡å‹</th><th>ç®¡ç†</th></tr>` + 
                filteredInts.map(i => {
                    const s = students.find(x => x.id === i.studentId);
                    return `<tr class="clickable" onclick="showGenericDetail('interaction', '${i.id}')"><td>${i.date}</td><td>${s?s.name:'-'}</td><td><span class="badge-info">${i.type}</span></td>
                    <td><button class="btn btn-danger btn-mini" onclick="event.stopPropagation(); deleteRecord('interactions','${i.id}')">åˆªé™¤</button></td></tr>`;
                }).join('') + `</table>`;

            // é›¶ç”¨éŒ¢è¡¨æ ¼ (é»æ“Šè·³è©³æƒ…)
            const monF = document.getElementById('filter-money-student').value;
            const filteredMons = monF === 'all' ? money : money.filter(m => m.studentId === monF);
            document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é‡‘é¡</th><th>åˆ†é¡</th><th>ç®¡ç†</th></tr>` + 
                filteredMons.map(m => {
                    const s = students.find(x => x.id === m.studentId);
                    return `<tr class="clickable" onclick="showGenericDetail('money', '${m.id}')"><td>${m.date}</td><td>${s?s.name:'-'}</td><td style="color:${m.type==='æ”¶å…¥'?'green':'red'}">Â£${m.amount}</td><td><span class="badge-info">${m.cat}</span></td>
                    <td><button class="btn btn-danger btn-mini" onclick="event.stopPropagation(); deleteRecord('money','${m.id}')">åˆªé™¤</button></td></tr>`;
                }).join('') + `</table>`;

            renderSummary();

        // é¡¯ç¤ºé€šç”¨æ˜ç´°å½ˆçª—

        // ... å…¶é¤˜é‚è¼¯ (login, renderSummary, downloadCSV ç­‰) èˆ‡ä¹‹å‰ä¸€è‡´ ...
        function renderSummary() {
            const now = new Date();
            let html = `<table><tr><th>å­¸ç”Ÿ</th><th>é¤˜é¡</th><th>æœ¬æœˆäº’å‹•</th></tr>`;
            students.forEach(s => {

                html += `<tr><td>${s.name}</td><td>${bal < 300 ? `<span class="alert-low">Â£${bal.toFixed(2)}</span>` : `Â£${bal.toFixed(2)}`}</td>

        window.login = () => { if(document.getElementById('admin-password').value === '1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; document.getElementById('user-display').innerText = "Role: " + document.getElementById('login-role').value; startSync(); } else { alert("Key Error"); } };
