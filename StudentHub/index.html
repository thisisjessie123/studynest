<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNest London - 雲端管理系統</title>
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; --bg: #f4f7f6; --danger: #ff4d4d; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; }
        
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #ddd; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: none; }
        .header { background: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab { padding: 12px 25px; background: #ddd; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(102,126,234,0.3); }

        .content-section { display: none; animation: fadeIn 0.5s; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; position: relative; }
        .student-photo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 3px solid var(--primary); }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: var(--primary); }

        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; border-left: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card h3 { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
        .stat-card p { font-size: 1.8rem; font-weight: bold; color: var(--primary); }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; backdrop-filter: blur(3px); }
        .modal-content { background:white; width:95%; max-width:600px; margin:30px auto; padding:30px; border-radius:20px; max-height: 90vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group.full { grid-column: span 2; }
        .form-group label { display:block; margin-bottom:5px; font-weight:bold; }
        .form-group input, .form-group select, .form-group textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .search-bar { width: 100%; max-width: 300px; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>StudyNest Admin</h1>
            <p style="color:#666; margin-bottom:20px;">London Cloud Database</p>
            <input type="password" id="admin-password" placeholder="輸入管理密碼">
            <button class="btn btn-primary" style="width:100%;" onclick="login()">登入系統</button>
        </div>
    </div>

    <div id="main-container" class="container">
        <div class="header">
            <div>
                <h2>StudyNest 雲端系統</h2>
                <span style="font-size:0.8rem; color:green;">● 數據已實時加密同步 (London)</span>
            </div>
            <button class="btn btn-danger" onclick="logout()">登出</button>
        </div>

        <div class="nav-tabs">
            <div class="tab active" onclick="switchTab('students')">學生管理</div>
            <div class="tab" onclick="switchTab('interactions')">互動紀錄</div>
            <div class="tab" onclick="switchTab('money')">零用錢明細</div>
            <div class="tab" onclick="switchTab('summary')">數據總結 (Summary)</div>
        </div>

        <section id="students-section" class="content-section active">
            <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                <button class="btn btn-primary" onclick="openModal('student-modal')">+ 新增學生</button>
                <input type="text" id="student-search" class="search-bar" placeholder="搜尋學生姓名..." oninput="renderAll()">
            </div>
            <div id="student-list" class="card-grid"></div>
        </section>

        <section id="interactions-section" class="content-section">
            <button class="btn btn-primary" style="margin-bottom:20px;" onclick="openModal('interaction-modal')">+ 新增紀錄</button>
            <div id="interaction-list"></div>
        </section>

        <section id="money-section" class="content-section">
            <button class="btn btn-primary" style="margin-bottom:20px;" onclick="openModal('money-modal')">+ 新增帳目</button>
            <div id="money-list"></div>
        </section>

        <section id="summary-section" class="content-section">
            <div id="summary-content"></div>
        </section>
    </div>

    <div id="student-modal" class="modal">
        <div class="modal-content">
            <h3>學生詳細資料</h3>
            <form id="student-form">
                <div class="form-group">
                    <label>照片預覽</label>
                    <img id="photo-preview" src="https://via.placeholder.com/100" class="student-photo">
                    <input type="file" accept="image/*" onchange="previewImage(this)">
                </div>
                <div class="form-grid">
                    <div class="form-group"><label>姓名*</label><input type="text" id="student-name" required></div>
                    <div class="form-group"><label>學校</label><input type="text" id="student-school"></div>
                    <div class="form-group"><label>家長電話</label><input type="text" id="student-phone"></div>
                    <div class="form-group"><label>生日</label><input type="date" id="student-birthday"></div>
                    <div class="form-group full"><label>備註/醫療提醒</label><textarea id="student-notes" rows="3"></textarea></div>
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="submit" class="btn btn-primary">儲存到雲端</button>
                    <button type="button" class="btn" onclick="closeModal('student-modal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="interaction-modal" class="modal">
        <div class="modal-content">
            <h3>新增紀錄</h3>
            <form id="interaction-form">
                <div class="form-group"><label>選擇學生</label><select id="int-student-select" required></select></div>
                <div class="form-group"><label>日期</label><input type="date" id="int-date" required></div>
                <div class="form-group"><label>互動內容</label><textarea id="int-content" rows="4" required placeholder="例如：今日學習進度良好..."></textarea></div>
                <div style="display:flex; gap:10px;">
                    <button type="submit" class="btn btn-primary">儲存紀錄</button>
                    <button type="button" class="btn" onclick="closeModal('interaction-modal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <div id="money-modal" class="modal">
        <div class="modal-content">
            <h3>新增帳目</h3>
            <form id="money-form">
                <div class="form-group"><label>選擇學生</label><select id="money-student-select" required></select></div>
                <div class="form-group"><label>日期</label><input type="date" id="money-date" required></div>
                <div class="form-group"><label>收支類型</label><select id="money-type"><option value="收入">收入</option><option value="支出">支出</option></select></div>
                <div class="form-group"><label>金額 (£)</label><input type="number" id="money-amount" step="0.01" required></div>
                <div class="form-group"><label>備註原因</label><input type="text" id="money-reason" placeholder="例如：零用錢、購買文具..."></div>
                <div style="display:flex; gap:10px;">
                    <button type="submit" class="btn btn-primary">儲存帳目</button>
                    <button type="button" class="btn" onclick="closeModal('money-modal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4",
            authDomain: "studynest-database.firebaseapp.com",
            projectId: "studynest-database",
            storageBucket: "studynest-database.firebasestorage.app",
            messagingSenderId: "193833641970",
            appId: "1:193833641970:web:e2063f85f52c4bc891ed6b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let studentsData = [];
        let interactions = [];
        let moneyRecords = [];

        function startSync() {
            onSnapshot(collection(db, "students"), (s) => {
                studentsData = s.docs.map(d => ({ id: d.id, ...d.data() }));
                renderAll();
            });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), (s) => {
                interactions = s.docs.map(d => ({ id: d.id, ...d.data() }));
                renderAll();
            });
            onSnapshot(query(collection(db, "moneyRecords"), orderBy("date", "desc")), (s) => {
                moneyRecords = s.docs.map(d => ({ id: d.id, ...d.data() }));
                renderAll();
            });
        }

        function renderAll() {
            const searchTerm = document.getElementById('student-search').value.toLowerCase();
            
            // 學生渲染
            const filteredStudents = studentsData.filter(s => s.name.toLowerCase().includes(searchTerm));
            document.getElementById('student-list').innerHTML = filteredStudents.map(s => `
                <div class="card">
                    <img src="${s.photo || 'https://via.placeholder.com/100'}" class="student-photo">
                    <h3>${s.name}</h3>
                    <p style="font-size:0.85rem; color:#666;">${s.school || '校名未填'} | ${s.phone || '無電話'}</p>
                    <div style="margin-top:10px;">
                        <button class="btn btn-danger" style="padding:5px 10px; font-size:0.7rem;" onclick="deleteData('students', '${s.id}')">刪除學生</button>
                    </div>
                </div>
            `).join('');

            // 互動與錢列表
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>日期</th><th>學生</th><th>內容</th></tr>` + 
                interactions.map(i => {
                    const s = studentsData.find(x => x.id === i.studentId);
                    return `<tr><td>${i.date}</td><td>${s ? s.name : '已刪除學生'}</td><td>${i.content}</td></tr>`;
                }).join('') + `</table>`;

            document.getElementById('money-list').innerHTML = `<table><tr><th>日期</th><th>學生</th><th>類型</th><th>金額</th><th>原因</th></tr>` + 
                moneyRecords.map(m => {
                    const s = studentsData.find(x => x.id === m.studentId);
                    return `<tr><td>${m.date}</td><td>${s ? s.name : '...'}</td><td style="color:${m.type==='收入'?'green':'red'}">${m.type}</td><td>£${m.amount}</td><td>${m.reason || '-'}</td></tr>`;
                }).join('') + `</table>`;

            // 更新下拉選單
            const options = studentsData.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            document.getElementById('int-student-select').innerHTML = options;
            document.getElementById('money-student-select').innerHTML = options;

            renderSummary();
        }

        function renderSummary() {
            let totalIn = 0, totalOut = 0;
            moneyRecords.forEach(r => r.type === '收入' ? totalIn += r.amount : totalOut += r.amount);

            document.getElementById('summary-content').innerHTML = `
                <div class="summary-grid">
                    <div class="stat-card"><h3>學生總數</h3><p>${studentsData.length} 人</p></div>
                    <div class="stat-card"><h3>雲端總收入</h3><p style="color:green;">£${totalIn.toFixed(2)}</p></div>
                    <div class="stat-card"><h3>雲端總支出</h3><p style="color:red;">£${totalOut.toFixed(2)}</p></div>
                    <div class="stat-card"><h3>當前總餘額</h3><p>£${(totalIn - totalOut).toFixed(2)}</p></div>
                </div>
            `;
        }

        // --- 功能函數 ---
        window.login = () => {
            if(document.getElementById('admin-password').value === "1234") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                startSync();
            } else { alert("密碼錯誤"); }
        };

        window.logout = () => location.reload();
        window.openModal = (id) => { 
            document.getElementById(id).style.display = 'block'; 
            // 設定今天日期為預設
            const today = new Date().toISOString().split('T')[0];
            if(document.getElementById('int-date')) document.getElementById('int-date').value = today;
            if(document.getElementById('money-date')) document.getElementById('money-date').value = today;
        };
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        };

        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('photo-preview').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.deleteData = async (coll, id) => {
            if(confirm("確定要從雲端永久刪除嗎？")) await deleteDoc(doc(db, coll, id));
        };

        // 提交表單 (解決新增學生的問題)
        document.getElementById('student-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "students"), {
                    name: document.getElementById('student-name').value,
                    school: document.getElementById('student-school').value,
                    phone: document.getElementById('student-phone').value,
                    birthday: document.getElementById('student-birthday').value,
                    notes: document.getElementById('student-notes').value,
                    photo: document.getElementById('photo-preview').src,
                    createdAt: serverTimestamp()
                });
                closeModal('student-modal');
                document.getElementById('student-form').reset();
                document.getElementById('photo-preview').src = "https://via.placeholder.com/100";
            } catch (err) { alert("儲存失敗: " + err.message); }
        };

        document.getElementById('interaction-form').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "interactions"), {
                studentId: document.getElementById('int-student-select').value,
                date: document.getElementById('int-date').value,
                content: document.getElementById('int-content').value
            });
            closeModal('interaction-modal');
            document.getElementById('interaction-form').reset();
        };

        document.getElementById('money-form').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "moneyRecords"), {
                studentId: document.getElementById('money-student-select').value,
                date: document.getElementById('money-date').value,
                type: document.getElementById('money-type').value,
                amount: parseFloat(document.getElementById('money-amount').value),
                reason: document.getElementById('money-reason').value
            });
            closeModal('money-modal');
            document.getElementById('money-form').reset();
        };
        
        // 將 renderAll 暴露給全域以便搜尋功能調用
        window.renderAll = renderAll;
    </script>
</body>
</html>
