    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], transports = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "transport"), orderBy("time", "asc")), s => { transports = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function render() {
            // å­¸ç”Ÿç®¡ç†åˆ—è¡¨ (å« House Name)
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å­¸ç”Ÿ</th><th>å­¸æ ¡/å®¿èˆ</th><th>å®¿ç®¡</th></tr>` +

            // æ¥é€åˆ—è¡¨ (é»æ“Šçœ‹è©³æƒ…)

                const s = students.find(x => x.id === t.studentId) || {name:'-'};
                return `<tr class="clickable" onclick="showTrDetail('${t.id}')">
                    <td><small>${t.time.substring(5,16).replace('T',' ')}</small><br><b>${t.type}</b></td>
                    <td>${s.name}<br><small>${t.loc}</small></td>
                    <td>
                        <select onclick="event.stopPropagation()" onchange="updateTrStatus('${t.id}', 'status', this.value)" class="status-badge status-${t.status}">

                            <option value="doing" ${t.status==='doing'?'selected':''}>é ç´„</option>
                            <option value="done" ${t.status==='done'?'selected':''}>å®Œæˆ</option>
                        </select>
                        <select onclick="event.stopPropagation()" onchange="updateTrStatus('${t.id}', 'payStatus', this.value)" class="status-badge pay-badge" style="margin-top:4px;">
                            <option value="âŒ› å¾…è™•ç†" ${t.payStatus==='âŒ› å¾…è™•ç†'?'selected':''}>âŒ› å¾…è™•ç†</option>
                            <option value="ğŸš— å·²ä»˜å¸æ©Ÿ" ${t.payStatus==='ğŸš— å·²ä»˜å¸æ©Ÿ'?'selected':''}>ğŸš— å·²ä»˜å¸æ©Ÿ</option>
                            <option value="ğŸ¡ å·²ä»˜ä½å®¶" ${t.payStatus==='ğŸ¡ å·²ä»˜ä½å®¶'?'selected':''}>ğŸ¡ å·²ä»˜ä½å®¶</option>
                            <option value="âœ… å…¨éƒ¨æ¸…å¸³" ${t.payStatus==='âœ… å…¨éƒ¨æ¸…å¸³'?'selected':''}>âœ… å…¨éƒ¨æ¸…å¸³</option>
                        </select>
                    </td>
                </tr>`;
            };

            const ongoing = transports.filter(t => t.status !== 'done');
            const history = transports.filter(t => t.status === 'done');
            document.getElementById('transport-active-list').innerHTML = `<table><tr><th>æ™‚é–“/ä»»å‹™</th><th>å­¸ç”Ÿ/åœ°é»</th><th>ç‹€æ…‹/ä»˜æ¬¾</th></tr>${ongoing.map(trRow).join('')}</table>`;
            document.getElementById('transport-history-list').innerHTML = `<table><tr><th>æ™‚é–“/ä»»å‹™</th><th>å­¸ç”Ÿ/åœ°é»</th><th>ç‹€æ…‹/ä»˜æ¬¾</th></tr>${history.map(trRow).join('')}</table>`;

            document.getElementById('tr-student').innerHTML = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        }

        window.showTrDetail = (id) => {
            const t = transports.find(x => x.id === id);
            const s = students.find(x => x.id === t.studentId) || {name:'æœªçŸ¥'};
            const body = document.getElementById('generic-body');
            document.getElementById('generic-title').innerText = "è¡Œç¨‹è©³æƒ…";
            
            let html = `<div class="info-card"><h4>ğŸš— äº¤é€šè³‡è¨Š</h4><p><b>æ™‚é–“:</b> ${t.time.replace('T',' ')}</p><p><b>å­¸ç”Ÿ:</b> ${s.name} (${s.house || 'ç„¡å®¿èˆ'})</p><p><b>åœ°é»:</b> ${t.loc}</p><p><b>å‚™è¨»:</b> ${t.info || 'ç„¡'}</p><p><b>å¸æ©Ÿ:</b> ${t.driver || 'å°šæœªå®‰æ’'} ${t.driverPhone || ''}</p></div>`;

        };

        window.updateTrStatus = async (id, field, value) => { let obj = {}; obj[field] = value; await updateDoc(doc(db, "transport", id), obj); };

            closeModal('student-modal'); e.target.reset();

        window.openModal = id => document.getElementById(id).style.display='block';

    </script>
