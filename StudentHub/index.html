    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [], transports = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "transport"), orderBy("time", "asc")), s => { transports = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function render() {
            // é‚„åŸï¼šå­¸ç”Ÿ Overall åˆ—è¡¨ (åŠ å…¥å®¿èˆåç¨±)
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡/å®¿èˆ</th><th>é›»è©±</th><th class="desktop-only">ç”Ÿæ—¥</th><th>å®¿ç®¡/é›»è©±</th></tr>` + 
                students.map(s => `<tr class="clickable" onclick="showStudentDetail('${s.id}')"><td><b>${s.name}</b>${s.medical?'<span class="med-icon">ğŸ’Š</span>':''}</td><td>${s.school || '-'}<br><small>${s.house || '-'}</small></td><td>${s.phone || '-'}</td><td class="desktop-only">${s.birthday || '-'}</td><td>${s.hmName || '-'}<br><small>${s.hmPhone || '-'}</small></td></tr>`).join('') + `</table>`;

            // æ–°åŠŸèƒ½ï¼šè¡Œç¨‹åˆ—è¡¨
            const trRow = (t) => {
                const s = students.find(x => x.id === t.studentId) || {name:'-'};
                return `<tr class="clickable" onclick="showTrDetail('${t.id}')">
                    <td><small>${t.time.substring(5,16).replace('T',' ')}</small><br><b>${t.type} ${t.hasStay?'ğŸ ':''}</b></td>
                    <td>${s.name}<br><small>${t.loc}</small></td>
                    <td>
                        <select onclick="event.stopPropagation()" onchange="updateTrStatus('${t.id}', 'status', this.value)" class="status-badge status-${t.status}">
                            <option value="todo" ${t.status==='todo'?'selected':''}>å¾…è¾¦</option>
                            <option value="done" ${t.status==='done'?'selected':''}>å®Œæˆ</option>
                        </select>
                        <select onclick="event.stopPropagation()" onchange="updateTrStatus('${t.id}', 'payStatus', this.value)" class="status-badge pay-badge" style="margin-top:4px;">
                            <option value="âŒ› å¾…è™•ç†" ${t.payStatus==='âŒ› å¾…è™•ç†'?'selected':''}>âŒ› å¾…è™•ç†</option>
                            <option value="âœ… å…¨éƒ¨æ¸…å¸³" ${t.payStatus==='âœ… å…¨éƒ¨æ¸…å¸³'?'selected':''}>âœ… å…¨éƒ¨æ¸…å¸³</option>
                        </select>
                    </td>
                </tr>`;
            };
            const ongoing = transports.filter(t => t.status !== 'done');
            document.getElementById('transport-active-list').innerHTML = `<table><tr><th>æ™‚é–“/ä»»å‹™</th><th>å­¸ç”Ÿ/åœ°é»</th><th>ç‹€æ…‹/ä»˜æ¬¾</th></tr>${ongoing.map(trRow).join('')}</table>`;

            // å…¶é¤˜é‚„åŸé‚è¼¯ (ä¸‹æ‹‰é¸å–®ç­‰)
            const opts = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            ['tr-student', 'int-student-select', 'money-student-select'].forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerHTML = opts; });
        }

        window.autoSuggestDest = (v) => {
            const loc = document.getElementById('tr-loc');
            const stayCheck = document.getElementById('tr-has-stay');
            if (v === 'æ¥æ©Ÿ' || v === 'é€æ©Ÿ') { loc.value = 'LHR'; stayCheck.checked = false; }
            else if (v === 'ğŸ  å‡æœŸå¯„å®¿' || v === 'å‡ºæ ¡') { loc.value = 'ä½å®¶'; stayCheck.checked = true; }
            else if (v === 'è¿”æ ¡') { loc.value = 'å­¸æ ¡'; stayCheck.checked = false; }
            document.getElementById('tr-stay-fields').style.display = stayCheck.checked ? 'grid' : 'none';
        };

        window.showTrDetail = (id) => {
            const t = transports.find(x => x.id === id);
            const s = students.find(x => x.id === t.studentId) || {name:'-'};
            document.getElementById('generic-title').innerText = "è¡Œç¨‹è©³æƒ…";
            document.getElementById('generic-body').innerHTML = `<div class="info-card"><h4>è©³æƒ…</h4><p>å­¸ç”Ÿ: ${s.name}</p><p>å¸æ©Ÿ: ${t.driver || '-'}</p><p>é›»è©±: ${t.driverPhone || '-'}</p></div>`;
            openModal('generic-detail-modal');
        };

        window.login = () => { if(document.getElementById('admin-password').value === '1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; startSync(); } };
        window.switchTab = t => { document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active')); event.currentTarget.classList.add('active'); document.getElementById(t+'-section').classList.add('active'); };
        window.openModal = id => document.getElementById(id).style.display='block';
        window.closeModal = id => document.getElementById(id).style.display='none';

        startSync();
    </script>
