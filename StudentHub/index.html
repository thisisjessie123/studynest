<!DOCTYPE html>

        /* ä»‹é¢æ’ç‰ˆ */

        .form-group label { display:block; margin-bottom:5px; font-weight:bold; color: #555; }
        .form-group input, .form-group select, .form-group textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }

        /* æŒ‰éˆ•èˆ‡æ¨™ç±¤ */
        .btn { padding: 10px 18px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }

        .alert-low { color: white; background: var(--danger); padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.8rem; }
        
        /* ç™»å…¥ä»‹é¢ */
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 100%; max-width: 400px; }

    </style>
</head>
<body>

    <div id="student-modal" class="modal"><div class="modal-content"><h3>æ–°å¢å®Œæ•´å­¸ç”Ÿæª”æ¡ˆ</h3><form id="student-form"><div class="form-grid"><div class="form-group"><label>ä¸­æ–‡å§“å*</label><input type="text" id="s-name" required></div><div class="form-group"><label>è‹±æ–‡å</label><input type="text" id="s-eng-name"></div><div class="form-group"><label>å°±è®€å­¸æ ¡</label><input type="text" id="s-school"></div><div class="form-group"><label>å¹´ç´š</label><input type="text" id="s-grade"></div><div class="form-group"><label>ç”Ÿæ—¥</label><input type="date" id="s-birthday"></div><div class="form-group"><label>å­¸ç”Ÿé›»è©±</label><input type="text" id="s-phone"></div><div class="form-group full"><label>è‹±åœ‹åœ°å€</label><input type="text" id="s-address"></div><div class="form-group"><label>çˆ¶è¦ªå§“å</label><input type="text" id="s-father-name"></div><div class="form-group"><label>çˆ¶è¦ªé›»è©±</label><input type="text" id="s-father-phone"></div><div class="form-group"><label>æ¯è¦ªå§“å</label><input type="text" id="s-mother-name"></div><div class="form-group"><label>æ¯è¦ªé›»è©±</label><input type="text" id="s-mother-phone"></div><div class="form-group"><label>å®¿ç®¡å§“å</label><input type="text" id="s-hm-name"></div><div class="form-group"><label>å®¿ç®¡é›»è©±</label><input type="text" id="s-hm-phone"></div><div class="form-group full"><label>å®¿ç®¡ Email</label><input type="email" id="s-hm-email"></div><div class="form-group full"><label>é†«ç™‚/éæ•æé†’ (æœ‰å…§å®¹æœƒé¡¯ç¤º ğŸ’Š)</label><textarea id="s-medical" rows="2"></textarea></div><div class="form-group full"><label>å‚™è¨»äº‹é …</label><textarea id="s-notes" rows="2"></textarea></div></div><button type="submit" class="btn btn-primary">å„²å­˜æª”æ¡ˆ</button><button type="button" class="btn" onclick="closeModal('student-modal')">å–æ¶ˆ</button></form></div></div>
    <div id="student-detail-modal" class="modal"><div class="modal-content"><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;"><h2 id="det-name" style="color:var(--primary);"></h2><button id="det-download-btn" class="btn btn-success">ğŸ“¥ ä¸‹è¼‰å€‹äººå®Œæ•´å ±å‘Š</button></div><div id="student-detail-body"></div><div style="margin-top:20px; display:flex; gap:10px;"><button class="btn" onclick="closeModal('student-detail-modal')">é—œé–‰</button><button id="det-delete-btn" class="btn btn-danger" style="margin-left:auto;">åˆªé™¤æª”æ¡ˆ</button></div></div></div>
    <div id="generic-detail-modal" class="modal"><div class="modal-content"><h3 id="generic-title"></h3><div id="generic-body"></div><div style="margin-top:20px; text-align:right;"><button class="btn" onclick="closeModal('generic-detail-modal')">é—œé–‰</button></div></div></div>
    <div id="interaction-modal" class="modal"><div class="modal-content"><h3>æ–°å¢äº’å‹•ç´€éŒ„</h3><form id="interaction-form"><div class="form-group"><label>å­¸ç”Ÿ</label><select id="int-student-select"></select></div><div class="form-group"><label>æ—¥æœŸ</label><input type="date" id="int-date" required></div><div class="form-group"><label>æ–¹å¼</label><select id="int-type"><option value="ç•¶é¢äº¤æµ">ç•¶é¢äº¤æµ</option><option value="é›»è©±æºé€š">é›»è©±æºé€š</option><option value="ç·šä¸Šè¯ç¹«">ç·šä¸Šè¯ç¹«</option><option value="å®¶è¨ªæ ¡è¨ª">å®¶è¨ªæ ¡è¨ª</option><option value="å…¶ä»–æ–¹å¼">å…¶ä»–æ–¹å¼</option></select></div><div class="form-group"><label>è©³æƒ…</label><textarea id="int-content" rows="4" required></textarea></div><button type="submit" class="btn btn-primary">å„²å­˜</button><button type="button" class="btn" onclick="closeModal('interaction-modal')">å–æ¶ˆ</button></form></div></div>
    <div id="money-modal" class="modal"><div class="modal-content"><h3>æ–°å¢å¸³ç›®</h3><form id="money-form"><div class="form-group"><label>å­¸ç”Ÿ</label><select id="money-student-select"></select></div><div class="form-group"><label>æ—¥æœŸ</label><input type="date" id="money-date" required></div><div class="form-group"><label>é¡å‹</label><select id="money-type"><option value="æ”¯å‡º">æ”¯å‡º (-)</option><option value="æ”¶å…¥">æ”¶å…¥ (+)</option></select></div><div class="form-group"><label>é‡‘é¡ (Â£)</label><input type="number" id="money-amount" step="0.01" required></div><div class="form-group"><label>åˆ†é¡</label><select id="money-cat"><option value="é›¶èŠ±æ”¶å…¥">é›¶èŠ±æ”¶å…¥</option><option value="å­¸ç¿’ç›¸é—œ">å­¸ç¿’ç›¸é—œ</option><option value="ç”Ÿæ´»å¨›æ¨‚">ç”Ÿæ´»å¨›æ¨‚</option><option value="äº¤é€šå‡ºè¡Œ">äº¤é€šå‡ºè¡Œ</option><option value="ä½å®¿è²»ç”¨">ä½å®¿è²»ç”¨</option><option value="å…¶ä»–æ”¯å‡º">å…¶ä»–æ”¯å‡º</option></select></div><div class="form-group"><label>å‚™è¨»</label><input type="text" id="money-detail"></div><button type="submit" class="btn btn-primary">å„²å­˜</button><button type="button" class="btn" onclick="closeModal('money-modal')">å–æ¶ˆ</button></form></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4",
            authDomain: "studynest-database.firebaseapp.com",
            projectId: "studynest-database",
            storageBucket: "studynest-database.firebasestorage.app",
            messagingSenderId: "193833641970",
            appId: "1:193833641970:web:e2063f85f52c4bc891ed6b"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [];

        // ã€é—œéµä¿®å¾©ã€‘ï¼šé é¢ä¸€è¼‰å…¥å°±é€£ç·šï¼Œç¢ºä¿ç™»å…¥ç•«é¢èƒ½é¡¯ç¤ºå­¸ç”Ÿåå­—æˆ– Admin
        function startSync() {
            onSnapshot(collection(db, "students"), s => { 
                students = s.docs.map(d => ({id:d.id, ...d.data()})); 
                updateLoginOptions(); // æ›´æ–°ç™»å…¥ä¸‹æ‹‰é¸å–®
                render(); 
            });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function updateLoginOptions() {
            const roleSelect = document.getElementById('login-role');
            // å¦‚æœé‚„æ²’æœ‰å­¸ç”Ÿï¼Œè‡³å°‘ä¿ç•™ Admin
            const studentOptions = students.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
            roleSelect.innerHTML = `<option value="Admin">Admin</option>` + studentOptions;
        }

        // ç™»å…¥é‚è¼¯
        window.login = () => {
            const pass = document.getElementById('admin-password').value;
            const user = document.getElementById('login-role').value;
            if(pass === '1234') { 
                document.getElementById('login-screen').style.display='none'; 
                document.getElementById('main-container').style.display='block'; 
                document.getElementById('user-display').innerText = "Logged in as: " + user;
            } else {
                alert("Access Key éŒ¯èª¤ï¼");
            }
        };

        // é†«ç™‚ Icon
        function getNameWithIcon(student) {
            const hasMedical = student.medical && student.medical.trim() !== "";
            return `<b>${student.name}</b>${hasMedical ? '<span class="med-icon">ğŸ’Š é†«</span>' : ''}`;
        }

        // æ¸²æŸ“å‡½æ•¸
        function render() {
            // Overall åˆ—è¡¨
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡</th><th>ç”Ÿæ—¥</th><th>å­¸ç”Ÿé›»è©±</th><th>å®¿ç®¡</th><th>å®¿ç®¡é›»è©±</th></tr>` + 
                students.map(s => `<tr class="clickable" onclick="showStudentDetail('${s.id}')"><td>${getNameWithIcon(s)}<br><small>${s.engName||''}</small></td><td>${s.school || '-'}</td><td>${s.birthday || '-'}</td><td>${s.phone || '-'}</td><td>${s.hmName || '-'}</td><td>${s.hmPhone || '-'}</td></tr>`).join('') + `</table>`;

            // ä¸‹æ‹‰é¸å–®
            const opts = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            if(document.getElementById('int-student-select')) {
                ['int-student-select', 'money-student-select'].forEach(id => document.getElementById(id).innerHTML = opts);
                ['filter-int-student', 'filter-money-student'].forEach(id => {
                    const cur = document.getElementById(id).value;
                    document.getElementById(id).innerHTML = `<option value="all">å…¨éƒ¨å­¸ç”Ÿ</option>` + opts;
                    document.getElementById(id).value = cur || 'all';
                });
            }
            renderSummary();
        }

        // å…¶ä»–åŠŸèƒ½ (ç¶­æŒåŸæ¨£)
        window.switchTab = tab => { document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active')); event.target.classList.add('active'); document.getElementById(tab+'-section').classList.add('active'); };
        window.openModal = id => { document.getElementById(id).style.display='block'; const t = new Date().toISOString().split('T')[0]; if(document.getElementById('int-date')) document.getElementById('int-date').value=t; if(document.getElementById('money-date')) document.getElementById('money-date').value=t; };
        window.closeModal = id => document.getElementById(id).style.display='none';
        window.deleteRecord = async (col, id) => { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, col, id)); };

        // å­¸ç”Ÿè©³æƒ…
        window.showStudentDetail = id => {
            const s = students.find(x => x.id === id);
            if(!s) return;
            document.getElementById('det-name').innerHTML = getNameWithIcon(s) + (s.engName ? ` (${s.engName})` : '');
            document.getElementById('det-download-btn').onclick = () => downloadPersonalFullReport(id);
            document.getElementById('student-detail-body').innerHTML = `<div class="info-card"><h4>åŸºæœ¬èˆ‡å­¸æ ¡ä¿¡æ¯</h4><div class="info-grid"><p class="info-item"><b>ç”Ÿæ—¥:</b> ${s.birthday || '-'}</p><p class="info-item"><b>å¹´ç´š:</b> ${s.grade || '-'}</p><p class="info-item"><b>å°±è®€å­¸æ ¡:</b> ${s.school || '-'}</p><p class="info-item"><b>å­¸ç”Ÿé›»è©±:</b> ${s.phone || '-'}</p><p class="info-item" style="grid-column: span 2;"><b>è‹±åœ‹åœ°å€:</b> ${s.address || '-'}</p></div></div><div class="info-card"><h4>å®¶é•·è³‡è¨Š</h4><div class="info-grid"><p class="info-item"><b>çˆ¶è¦ªå§“å:</b> ${s.fatherName || '-'}</p><p class="info-item"><b>çˆ¶è¦ªé›»è©±:</b> ${s.fatherPhone || '-'}</p><p class="info-item"><b>æ¯è¦ªå§“å:</b> ${s.motherName || '-'}</p><p class="info-item"><b>æ¯è¦ªé›»è©±:</b> ${s.motherPhone || '-'}</p></div></div><div class="info-card"><h4>å­¸æ ¡å®¿ç®¡ (HM)</h4><div class="info-grid"><p class="info-item"><b>å®¿ç®¡å§“å:</b> ${s.hmName || '-'}</p><p class="info-item"><b>å®¿ç®¡é›»è©±:</b> ${s.hmPhone || '-'}</p><p class="info-item" style="grid-column: span 2;"><b>å®¿ç®¡ Email:</b> ${s.hmEmail || '-'}</p></div></div><div class="info-card"><h4>é†«ç™‚èˆ‡å‚™è¨»</h4><p style="color:var(--danger); margin-bottom:5px;"><b>é†«ç™‚æé†’:</b> ${s.medical || 'ç„¡'}</p><p><b>å…¶ä»–å‚™è¨»:</b> ${s.notes || '-'}</p></div>`;
            document.getElementById('det-delete-btn').onclick = async () => { if(confirm('æ°¸ä¹…åˆªé™¤ï¼Ÿ')) await deleteDoc(doc(db, "students", id)); closeModal('student-detail-modal'); };
            openModal('student-detail-modal');
        };

        // å€‹äººå ±å‘Šä¸‹è¼‰
        window.downloadPersonalFullReport = id => {
            const s = students.find(x => x.id === id);
            const sInts = interactions.filter(i => i.studentId === id);
            const sMons = money.filter(m => m.studentId === id);
            let rows = [[`${s.name} å€‹äººå®Œæ•´å ±å‘Š`],["å§“å", s.name],["é†«ç™‚", s.medical],[""],["=== äº’å‹• ==="],["æ—¥æœŸ", "æ–¹å¼", "è©³æƒ…"]];
            sInts.forEach(i => rows.push([i.date, i.type, i.content]));
            rows.push([""],["=== é›¶ç”¨éŒ¢ ==="],["æ—¥æœŸ", "æ”¶æ”¯", "é‡‘é¡", "åˆ†é¡"]);
            sMons.forEach(m => rows.push([m.date, m.type, m.amount, m.cat]));
            let csv = "\uFEFF" + rows.map(r => r.map(c => `"${(c||'').toString().replace(/"/g,'""')}"`).join(",")).join("\n");
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
            link.download = `${s.name}_Report.csv`; link.click();
        };

        function renderSummary() {
            let html = `<table><tr><th>å­¸ç”Ÿ</th><th>ç•¶å‰é¤˜é¡</th><th>æœ¬æœˆäº’å‹•</th></tr>`;
            students.forEach(s => {
                const bal = money.filter(m => m.studentId === s.id).reduce((acc, m) => acc + (m.type==='æ”¶å…¥'?m.amount:-m.amount), 0);
                const cnt = interactions.filter(i => i.studentId === s.id && new Date(i.date).getMonth() === new Date().getMonth()).length;
                html += `<tr><td>${getNameWithIcon(s)}</td><td>${bal < 300 ? `<span class="alert-low">Â£${bal.toFixed(2)}</span>` : `Â£${bal.toFixed(2)}`}</td><td>${cnt} æ¬¡</td></tr>`;
            });
            document.getElementById('summary-table').innerHTML = html + `</table>`;
        }

        // åˆå§‹åŒ–é€£ç·š
        startSync();

        // è¡¨å–®ç›£è½
