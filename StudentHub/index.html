<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyNest London - 雲端監控系統</title>
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; --bg: #f4f7f6; --danger: #e53e3e; --warning: #d69e2e; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; }
        
        .login-container { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: none; }
        .header { background: white; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab { padding: 12px 25px; background: #ddd; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .tab.active { background: var(--primary); color: white; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: var(--primary); }

        /* 預警標籤樣式 */
        .alert-low { color: white; background: var(--danger); padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.8rem; }
        .safe { color: #38a169; font-weight: bold; }

        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; }
        .modal-content { background:white; width:95%; max-width:550px; margin:50px auto; padding:30px; border-radius:20px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display:block; margin-bottom:5px; font-weight:bold; }
        .form-group input, .form-group select, .form-group textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #ff4d4d; color: white; font-size: 0.7rem; padding: 5px 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>StudyNest Admin</h1>
            <input type="password" id="admin-password" placeholder="請輸入密碼" style="width:100%; padding:10px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd;">
            <button class="btn btn-primary" style="width:100%;" onclick="login()">登入</button>
        </div>
    </div>

    <div id="main-container" class="container">
        <div class="header">
            <h2>StudyNest 雲端管理系統</h2>
            <button class="btn btn-danger" onclick="location.reload()">登出</button>
        </div>

        <div class="nav-tabs">
            <div class="tab active" onclick="switchTab('students')">學生管理</div>
            <div class="tab" onclick="switchTab('interactions')">互動紀錄</div>
            <div class="tab" onclick="switchTab('money')">零用錢明細</div>
            <div class="tab" onclick="switchTab('summary')">學生狀態分析 (Summary)</div>
        </div>

        <section id="students-section" class="content-section active">
            <button class="btn btn-primary" onclick="openModal('student-modal')">+ 新增學生</button>
            <div id="student-list"></div>
        </section>

        <section id="interactions-section" class="content-section">
            <button class="btn btn-primary" onclick="openModal('interaction-modal')">+ 新增互動</button>
            <div id="interaction-list"></div>
        </section>

        <section id="money-section" class="content-section">
            <button class="btn btn-primary" onclick="openModal('money-modal')">+ 新增帳目</button>
            <div id="money-list"></div>
        </section>

        <section id="summary-section" class="content-section">
            <h3>學生餘額與當月互動監控</h3>
            <div id="summary-list"></div>
        </section>
    </div>

    <div id="student-modal" class="modal"><div class="modal-content">
        <h3>新增學生</h3>
        <form id="student-form">
            <div class="form-group"><label>學生姓名</label><input type="text" id="student-name" required></div>
            <div class="form-group"><label>就讀學校</label><input type="text" id="student-school"></div>
            <button type="submit" class="btn btn-primary">儲存</button>
            <button type="button" class="btn" onclick="closeModal('student-modal')">取消</button>
        </form>
    </div></div>

    <div id="interaction-modal" class="modal"><div class="modal-content">
        <h3>新增互動紀錄</h3>
        <form id="interaction-form">
            <div class="form-group"><label>選擇學生</label><select id="int-student-select"></select></div>
            <div class="form-group"><label>紀錄類型</label>
                <select id="int-type">
                    <option value="面談紀錄">面談紀錄</option>
                    <option value="電話聯繫">電話聯繫</option>
                    <option value="緊急事項">緊急事項</option>
                    <option value="日常關懷">日常關懷</option>
                </select>
            </div>
            <div class="form-group"><label>內容</label><textarea id="int-content" rows="4"></textarea></div>
            <button type="submit" class="btn btn-primary">儲存</button>
            <button type="button" class="btn" onclick="closeModal('interaction-modal')">取消</button>
        </form>
    </div></div>

    <div id="money-modal" class="modal"><div class="modal-content">
        <h3>新增零用錢帳目</h3>
        <form id="money-form">
            <div class="form-group"><label>選擇學生</label><select id="money-student-select"></select></div>
            <div class="form-group"><label>收支類型</label>
                <select id="money-type"><option value="收入">收入 (存入)</option><option value="支出">支出 (花費)</option></select>
            </div>
            <div class="form-group"><label>金額 (£)</label><input type="number" id="money-amount" step="0.01"></div>
            <div class="form-group"><label>分類項目</label>
                <select id="money-reason">
                    <option value="零用錢發放">零用錢發放</option>
                    <option value="學費相關">學費相關</option>
                    <option value="交通費用">交通費用</option>
                    <option value="餐飲生活">餐飲生活</option>
                    <option value="其他雜支">其他雜支</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">儲存</button>
            <button type="button" class="btn" onclick="closeModal('money-modal')">取消</button>
        </form>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4",
            authDomain: "studynest-database.firebaseapp.com",
            projectId: "studynest-database",
            storageBucket: "studynest-database.firebasestorage.app",
            messagingSenderId: "193833641970",
            appId: "1:193833641970:web:e2063f85f52c4bc891ed6b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function render() {
            // 1. 學生列表
            document.getElementById('student-list').innerHTML = `<table><tr><th>學生姓名</th><th>學校</th><th>操作</th></tr>` + 
                students.map(s => `<tr><td>${s.name}</td><td>${s.school || '-'}</td><td><button class="btn btn-danger" onclick="deleteItem('students','${s.id}')">刪除</button></td></tr>`).join('') + `</table>`;

            // 2. 互動紀錄
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>日期</th><th>學生</th><th>類型</th><th>內容</th></tr>` + 
                interactions.map(i => {
                    const s = students.find(x => x.id === i.studentId);
                    return `<tr><td>${i.date}</td><td>${s?s.name:'-'}</td><td><b>${i.type}</b></td><td>${i.content}</td></tr>`;
                }).join('') + `</table>`;

            // 3. 零用錢紀錄
            document.getElementById('money-list').innerHTML = `<table><tr><th>日期</th><th>學生</th><th>類型</th><th>金額</th><th>項目</th></tr>` + 
                money.map(m => {
                    const s = students.find(x => x.id === m.studentId);
                    return `<tr><td>${m.date}</td><td>${s?s.name:'-'}</td><td style="color:${m.type==='收入'?'green':'red'}">${m.type}</td><td>£${m.amount}</td><td>${m.reason}</td></tr>`;
                }).join('') + `</table>`;

            // 4. 下拉選單更新
            const opts = students.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            document.getElementById('int-student-select').innerHTML = opts;
            document.getElementById('money-student-select').innerHTML = opts;

            // 5. Summary 邏輯 (學生個體分析)
            renderSummary();
        }

        function renderSummary() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            let html = `<table><tr><th>學生姓名</th><th>當前餘額</th><th>本月互動次數</th><th>狀態</th></tr>`;
            
            students.forEach(s => {
                // 計算餘額
                const sMoney = money.filter(m => m.studentId === s.id);
                let balance = 0;
                sMoney.forEach(m => balance += (m.type === '收入' ? m.amount : -m.amount));

                // 計算當月互動
                const sInt = interactions.filter(i => {
                    const d = new Date(i.date);
                    return i.studentId === s.id && d.getMonth() === currentMonth && d.getFullYear() === currentYear;
                });

                const balAlert = balance < 300 ? `<span class="alert-low">餘額不足 (£${balance.toFixed(2)})</span>` : `<span class="safe">£${balance.toFixed(2)}</span>`;
                const intAlert = sInt.length < 4 ? `<span class="alert-low">互動過少 (${sInt.length}次)</span>` : `<span class="safe">${sInt.length} 次</span>`;

                html += `<tr>
                    <td>${s.name}</td>
                    <td>${balAlert}</td>
                    <td>${intAlert}</td>
                    <td>${(balance < 300 || sInt.length < 4) ? '⚠️ 需關注' : '✅ 正常'}</td>
                </tr>`;
            });
            document.getElementById('summary-list').innerHTML = html + `</table>`;
        }

        // --- 全域功能 ---
        window.login = () => { if(document.getElementById('admin-password').value === '1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; startSync(); } };
        window.openModal = id => { 
            document.getElementById(id).style.display='block'; 
        };
        window.closeModal = id => document.getElementById(id).style.display='none';
        window.switchTab = tab => {
            document.querySelectorAll('.tab, .content-section').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab+'-section').classList.add('active');
        };
        window.deleteItem = async (col, id) => { if(confirm('確定刪除？')) await deleteDoc(doc(db, col, id)); };

        // --- 表單提交 ---
        document.getElementById('student-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(collection(db, "students"), { name: document.getElementById('student-name').value, school: document.getElementById('student-school').value });
            closeModal('student-modal');
        };

        document.getElementById('interaction-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(collection(db, "interactions"), {
                studentId: document.getElementById('int-student-select').value,
                type: document.getElementById('int-type').value,
                content: document.getElementById('int-content').value,
                date: new Date().toISOString().split('T')[0]
            });
            closeModal('interaction-modal');
        };

        document.getElementById('money-form').onsubmit = async e => {
            e.preventDefault();
            await addDoc(collection(db, "money"), {
                studentId: document.getElementById('money-student-select').value,
                type: document.getElementById('money-type').value,
                amount: parseFloat(document.getElementById('money-amount').value),
                reason: document.getElementById('money-reason').value,
                date: new Date().toISOString().split('T')[0]
            });
            closeModal('money-modal');
        };
    </script>
</body>
</html>
