        .form-group label { display:block; margin-bottom:4px; font-weight:bold; color: #555; font-size: 0.78rem; }
        .form-group input, .form-group select, .form-group textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; flex: 2; }
        .btn-danger { background: var(--danger); color: white; flex: 1; }
        .total-box { background: #f0f4ff; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; color: var(--primary); }
    </style>

    <div class="form-group"><label>å­¸ç”Ÿ</label><select id="tr-studentId"></select></div><div class="form-group"><label>ä»»å‹™</label><select id="tr-type" onchange="autoFill(this.value)"><option value="âœˆï¸">âœˆï¸ æ¥é€æ©Ÿ</option><option value="ğŸ ">ğŸ  å‡æœŸå¯„å®¿</option><option value="ğŸšŒ">ğŸšŒ å‡ºæ ¡</option><option value="ğŸ«">ğŸ« è¿”æ ¡</option></select></div>
    <div class="form-group"><label>æ—¥æœŸæ™‚é–“</label><input type="datetime-local" id="tr-time" onchange="calcLogic()"></div><div class="form-group"><label>åœ°é»</label><input id="tr-loc"></div>
    <div class="form-group full"><div style="display:flex; align-items:center; gap:8px;"><input type="checkbox" id="tr-hasStay" onchange="toggleStay(this.checked)"> <label for="tr-hasStay">åŒ…å«ä½å®¿ ğŸ  (Stay)</label></div></div>
    <div id="tr-stay-fields" class="form-group full form-grid" style="display:none; background:#f4f7ff; padding:15px; border-radius:12px;">

        <div class="form-group"><label>ä½å®¿æˆæœ¬</label><input type="number" id="tr-stayNet" value="0" onchange="calcLogic()"></div><div class="form-group"><label>ä½å®¿å ±åƒ¹</label><input type="number" id="tr-stayGross" value="0" onchange="calcLogic()"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let data = { students: [], interactions: [], money: [], transport: [] };

    const fmt = (s) => { if(!s) return '-'; const d = new Date(s); return `${String(d.getDate()).padStart(2,'0')}${["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][d.getMonth()]}${String(d.getFullYear()).substring(2)}`; };

    function startSync() {
        ['students','interactions','money','transport'].forEach(col => {
            onSnapshot(query(collection(db, col)), s => { data[col] = s.docs.map(d => ({id: d.id, ...d.data()})); render(); });
        });
    }

    window.autoFill = (v) => {
        const l = document.getElementById('tr-loc'), s = document.getElementById('tr-hasStay');
        if(v==='âœˆï¸') l.value = 'LHR'; else if(v==='ğŸ«'||v==='ğŸšŒ') l.value = 'School'; 
        else { l.value = 'Host Family'; s.checked = true; toggleStay(true); }
    };

    window.toggleStay = (v) => { document.getElementById('tr-stay-fields').style.display = v ? 'grid' : 'none'; calcLogic(); };

    window.calcLogic = () => {
        const hasStay = document.getElementById('tr-hasStay').checked;
        const start = document.getElementById('tr-time').value;
        const end = document.getElementById('tr-checkout').value;
        let nights = 0;
        if(hasStay && start && end) {
            nights = Math.ceil((new Date(end) - new Date(start.split('T')[0])) / 86400000);
            document.getElementById('night-disp').innerText = nights > 0 ? `(${nights} å¤œ)` : '';
        }
        const g = Number(document.getElementById('tr-transGross').value) + (hasStay ? Number(document.getElementById('tr-stayGross').value) : 0);
        const n = Number(document.getElementById('tr-transNet').value) + (hasStay ? Number(document.getElementById('tr-stayNet').value) : 0);
        document.getElementById('tr-total-summary').innerText = `ç¸½æˆæœ¬: Â£${n} / ç¸½å ±åƒ¹: Â£${g}`;
    };

    function render() {
        document.getElementById('student-list').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡</th><th>ç”Ÿæ—¥</th><th>å®¿ç®¡</th></tr>` + data.students.map(s => `<tr class="clickable" onclick="edit('students','${s.id}')"><td><b>${s.name}</b></td><td>${s.school}</td><td>${fmt(s.birthday)}</td><td>${s.hm}</td></tr>`).join('') + `</table>`;
        document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>æ‘˜è¦</th></tr>` + data.interactions.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(i => `<tr class="clickable" onclick="edit('interactions','${i.id}')"><td>${fmt(i.date)}</td><td>${(data.students.find(s=>s.id===i.studentId)||{}).name}</td><td>${i.content.slice(0,20)}...</td></tr>`).join('') + `</table>`;
        document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é‡‘é¡</th><th>é …ç›®</th></tr>` + data.money.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(m => `<tr class="clickable" onclick="edit('money','${m.id}')"><td>${fmt(m.date)}</td><td>${(data.students.find(s=>s.id===m.studentId)||{}).name}</td><td style="color:${m.type==='æ”¯å‡º'?'red':'green'}">Â£${m.amount}</td><td>${m.detail}</td></tr>`).join('') + `</table>`;

        const fM = document.getElementById('transport-month-filter').value;
        const fT = fM ? data.transport.filter(t => t.time.startsWith(fM)) : data.transport;
        
        const trRow = (t) => {
            const s = data.students.find(x => x.id === t.studentId) || {};
            const cls = t.status==='done'?'st-done':(t.status==='booked'?'st-booked':'st-todo');
            const gT = (t.transGross||0) + (t.stayGross||0);
            const nT = (t.transNet||0) + (t.stayNet||0);
            return `<tr class="clickable" onclick="edit('transport','${t.id}')">
                <td><span style="font-size:1.2rem">${t.type}${t.hasStay?'ğŸ ':''}</span></td><td>${t.loc}</td><td>${s.name}</td><td>${fmt(t.time)}</td>
                <td><select onclick="event.stopPropagation()" onchange="updSt('${t.id}',this.value)" class="badge ${cls}"><option value="todo" ${t.status==='todo'?'selected':''}>å¾…è¾¦</option><option value="booked" ${t.status==='booked'?'selected':''}>é ç´„</option><option value="done" ${t.status==='done'?'selected':''}>å®Œæˆ</option></select></td>
                <td><select onclick="event.stopPropagation()" onchange="updPay('${t.id}',this.value)" class="badge"><option ${t.payStatus==='âŒ› å¾…è™•ç†'?'selected':''}>âŒ› å¾…è™•ç†</option><option ${t.payStatus==='ğŸš— å·²ä»˜å¸æ©Ÿ'?'selected':''}>ğŸš— å·²ä»˜å¸æ©Ÿ</option><option ${t.payStatus==='ğŸ¡ å·²ä»˜ä½å®¶'?'selected':''}>ğŸ¡ å·²ä»˜ä½å®¶</option><option ${t.payStatus==='âœ… å…¨éƒ¨æ¸…å¸³'?'selected':''}>âœ… å…¨éƒ¨æ¸…å¸³</option></select></td>
                <td style="font-size:0.7rem; color:#888;">G:Â£${gT}<br>N:Â£${nT}</td>
            </tr>`;
        };
        document.getElementById('transport-active-list').innerHTML = `<table><tr><th>ä»»å‹™</th><th>åœ°é»</th><th>å­¸ç”Ÿ</th><th>æ—¥æœŸ</th><th>ç‹€æ…‹</th><th>æ”¯ä»˜</th><th>å ±åƒ¹/æˆæœ¬</th></tr>` + fT.filter(t=>t.status!=='done').map(trRow).join('') + `</table>`;
        document.getElementById('transport-history-list').innerHTML = `<table><tr><th>æ­·å²ä»»å‹™</th><th>åœ°é»</th><th>å­¸ç”Ÿ</th><th>æ—¥æœŸ</th><th>ç‹€æ…‹</th><th>æ”¯ä»˜</th><th>å ±åƒ¹/æˆæœ¬</th></tr>` + fT.filter(t=>t.status==='done').map(trRow).join('') + `</table>`;

        document.getElementById('summary-table').innerHTML = `<table><tr><th>å­¸ç”Ÿ</th><th>é¤˜é¡</th><th>äº’å‹•</th></tr>` + data.students.map(s => {
            const bal = data.money.filter(m=>m.studentId===s.id).reduce((acc,m)=>acc+(m.type==='æ”¯å‡º'?-m.amount:m.amount),0);
            return `<tr><td><b>${s.name}</b></td><td style="color:${bal<300?'red':'black'}">Â£${bal.toFixed(2)}</td><td>${data.interactions.filter(i=>i.studentId===s.id).length}æ¬¡</td></tr>`;
        }).join('') + `</table>`;

        const done = fT.filter(t=>t.status==='done');
        const nets = done.reduce((a,b)=>a+Number(b.transNet||0)+Number(b.stayNet||0),0);
        const gross = done.reduce((a,b)=>a+Number(b.transGross||0)+Number(b.stayGross||0),0);
        document.getElementById('sum-net').innerText = nets.toFixed(2);
        document.getElementById('sum-gross').innerText = gross.toFixed(2);
        document.getElementById('sum-profit').innerText = (gross-nets).toFixed(2);
        updateSelects();
    }

    window.edit = (col, id) => {
        const item = data[col].find(x => x.id === id);
        const pre = col==='transport'?'tr':(col==='interactions'?'int':(col==='students'?'s':'money'));
        document.getElementById(`${pre}-id`).value = id;
        Object.keys(item).forEach(k => { const el = document.getElementById(`${pre}-${k}`); if(el) { if(el.type==='checkbox') el.checked=item[k]; else el.value=item[k]; } });
        if(col==='transport') { toggleStay(item.hasStay); calcLogic(); }
        document.getElementById(`${pre}-del`).style.display = 'block';
        document.getElementById(`${pre}-del`).onclick = () => del(col, id);
        openModal(`${pre.replace('tr','transport').replace('int','interaction').replace('s','student')}-modal`, true);
    };

    document.querySelectorAll('form').forEach(f => {
        f.onsubmit = async (e) => {
            e.preventDefault();
            const col = f.id.replace('-form','').replace('student','students').replace('interaction','interactions');
            const id = f.querySelector('input[type="hidden"]').value;
            const formData = {};
            f.querySelectorAll('input, select, textarea').forEach(el => { if(el.id) formData[el.id.split('-')[1]] = el.type==='number'?Number(el.value):(el.type==='checkbox'?el.checked:el.value); });
            if(id) await updateDoc(doc(db, col, id), formData); else await addDoc(collection(db, col), formData);
            closeModal(f.parentElement.parentElement.id);
        };
    });

    window.updSt = async (id, v) => {
        await updateDoc(doc(db, 'transport', id), { status: v });
        if(v==='done') {
            const t = data.transport.find(x=>x.id===id);
            const tot = (t.transGross||0) + (t.stayGross||0);
            if(tot > 0 && confirm(`è¡Œç¨‹å®Œæˆï¼æ‰£æ¬¾ Â£${tot}ï¼Ÿ`)) await addDoc(collection(db, 'money'), { studentId: t.studentId, date: new Date().toISOString().split('T')[0], amount: tot, type: 'æ”¯å‡º', detail: `[è‡ªå‹•] ${t.type}${t.hasStay?'ğŸ ':''} (${fmt(t.time)})` });
        }
    };
    window.updPay = async (id, v) => await updateDoc(doc(db, 'transport', id), { payStatus: v });
    window.del = async (c, id) => { if(confirm('åˆªé™¤ï¼Ÿ')) { await deleteDoc(doc(db, c, id)); document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); } };
    window.login = () => { if(document.getElementById('admin-password').value==='1234') { document.getElementById('login-screen').style.display='none'; document.getElementById('main-container').style.display='block'; startSync(); } };

    window.closeModal = id => document.getElementById(id).style.display='none';
    function updateSelects() { const opts = data.students.map(s => `<option value="${s.id}">${s.name}</option>`).join(''); ['tr-studentId', 'int-studentId', 'money-studentId'].forEach(id => { const el = document.getElementById(id); if(el) el.innerHTML = opts; }); }
