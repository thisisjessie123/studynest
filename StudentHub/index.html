    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [], transports = [];

        // æ—¥æœŸæ ¼å¼åŒ–: 30Dec25
        const fmtDate = (str) => {
            if(!str) return '-';
            const d = new Date(str);
            const m = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            return `${String(d.getDate()).padStart(2,'0')}${m[d.getMonth()]}${String(d.getFullYear()).substring(2)}`;
        };

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "transport"), orderBy("time", "asc")), s => { transports = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function render() {
            // 1. å­¸ç”Ÿåˆ—è¡¨
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡/å®¿èˆ</th><th class="desktop-only">ç”Ÿæ—¥</th><th>å®¿ç®¡è©³æƒ…</th></tr>` + 
                students.map(s => `<tr class="clickable" onclick="editS('${s.id}')"><td><b>${s.name}</b>${s.medical?'<span class="med-icon">ğŸ’Š</span>':''}</td><td>${s.school||'-'}<br><small>${s.house||'-'}</small></td><td class="desktop-only">${fmtDate(s.birthday)}</td><td>${s.hm||'-'}<br><small>${s.hmPhone||''}</small></td></tr>`).join('') + `</table>`;

            // 2. äº’å‹•ç´€éŒ„ (æ—¥æœŸ - å­¸ç”Ÿ - é¡åˆ¥ - å…§å®¹é è¦½)
            const intS = document.getElementById('filter-int-student').value || 'all';
            const filteredInt = intS === 'all' ? interactions : interactions.filter(i => i.studentId === intS);
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é¡åˆ¥</th><th>å…§å®¹æ‘˜è¦</th></tr>` + 
                filteredInt.map(i => `<tr class="clickable" onclick="editI('${i.id}')"><td>${fmtDate(i.date)}</td><td><b>${(students.find(s=>s.id===i.studentId)||{}).name||'-'}</b></td><td>${i.type}</td><td><small>${i.content.substring(0,12)}...</small></td></tr>`).join('') + `</table>`;

            // 3. é›¶ç”¨éŒ¢ (æ—¥æœŸ - å­¸ç”Ÿ - é‡‘é¡ - é …ç›®)
            const monS = document.getElementById('filter-money-student').value || 'all';
            const filteredMon = monS === 'all' ? money : money.filter(m => m.studentId === monS);
            document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é‡‘é¡</th><th>é …ç›®</th></tr>` + 
                filteredMon.map(m => `<tr class="clickable" onclick="editM('${m.id}')"><td>${fmtDate(m.date)}</td><td><b>${(students.find(s=>s.id===m.studentId)||{}).name||'-'}</b></td><td style="color:${m.type==='æ”¯å‡º'?'var(--danger)':'var(--success)'}; font-weight:bold;">Â£${m.amount}</td><td><small>${m.detail}</small></td></tr>`).join('') + `</table>`;

            // 4. è¡Œç¨‹åˆ—è¡¨ (ä»»å‹™ - åœ°é» - å­¸ç”Ÿ - æ—¥æœŸ)
            const fMonth = document.getElementById('transport-month-filter').value;
            let fTr = transports; if(fMonth) fTr = transports.filter(t => t.time.startsWith(fMonth));

            const trHist = fTr.filter(t => t.status === 'done');
            document.getElementById('sum-net').innerText = trHist.reduce((s,t) => s + Number(t.transNet||0) + Number(t.stayNet||0), 0).toFixed(2);
            document.getElementById('sum-gross').innerText = trHist.reduce((s,t) => s + Number(t.transGross||0) + Number(t.stayGross||0), 0).toFixed(2);
            document.getElementById('sum-profit').innerText = (Number(document.getElementById('sum-gross').innerText) - Number(document.getElementById('sum-net').innerText)).toFixed(2);

            const trRow = (t) => {
                const s = students.find(x => x.id === t.studentId) || {};
                const sc = t.status === 'todo' ? 'st-todo' : (t.status === 'booked' ? 'st-booked' : 'st-done');
                return `<tr class="clickable" onclick="editT('${t.id}')"><td><b>${t.type}</b></td><td>${t.loc}</td><td>${s.name}</td><td>${fmtDate(t.time)}</td><td><span class="badge ${sc}">${t.status==='todo'?'ğŸ”´å¾…è¾¦':(t.status==='booked'?'ğŸŸ é ç´„':'ğŸŸ¢å®Œæˆ')}</span></td></tr>`;
            };
            document.getElementById('transport-active-list').innerHTML = `<table><tr><th>ä»»å‹™</th><th>åœ°é»</th><th>å­¸ç”Ÿ</th><th>æ—¥æœŸ</th><th>ç‹€æ…‹</th></tr>` + fTr.filter(t=>t.status!=='done').map(trRow).join('') + `</table>`;
            document.getElementById('transport-history-list').innerHTML = `<table><tr><th>æ­·å²ä»»å‹™</th><th>åœ°é»</th><th>å­¸ç”Ÿ</th><th>æ—¥æœŸ</th><th>ç‹€æ…‹</th></tr>` + trHist.map(trRow).join('') + `</table>`;

            updateSelects();
        }

        // --- æ ¸å¿ƒé‚è¼¯: æ™ºæ…§å¡«å…… ---
        window.autoSuggestDest = (v) => {
            const l = document.getElementById('tr-loc'), s = document.getElementById('tr-has-stay');
            if(v.includes('æ©Ÿ')) { l.value = 'LHR'; s.checked = false; }
            else if(v.includes('å¯„å®¿') || v.includes('å‡ºæ ¡')) { l.value = 'Host Family'; s.checked = v.includes('å¯„å®¿'); }
            else if(v.includes('è¿”æ ¡')) { l.value = 'School'; s.checked = false; }
            toggleStay(s.checked);
        };

        // --- æ ¸å¿ƒé‚è¼¯: è‡ªå‹•æ‰£æ¬¾ ---
        window.handleStChange = async (id, val) => {
            await updateDoc(doc(db, 'transport', id), { status: val });
            if(val === 'done') {
                const t = transports.find(x => x.id === id);
                const tot = Number(t.transGross||0) + Number(t.stayGross||0);
                if(tot > 0) {
                    let items = [t.type]; if(t.hasStay) items.push("ä½å®¿");
                    const detail = `[è‡ªå‹•æ‰£æ¬¾] ${items.join('+')} (${fmtDate(t.time)})`;
                    if(confirm(`è¡Œç¨‹å®Œæˆï¼æ˜¯å¦æ‰£æ¬¾ Â£${tot}ï¼Ÿ\næ˜ç´°: ${detail}`)) {
                        await addDoc(collection(db, "money"), { studentId: t.studentId, date: new Date().toISOString().split('T')[0], amount: tot, type: 'æ”¯å‡º', detail: detail });
                    }
                }
            }
        };

        // --- ç·¨è¼¯åŠŸèƒ½ (å« ID åˆ¤æ–·é˜²æ­¢é‡è¤‡) ---
