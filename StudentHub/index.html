<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理数据库</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-error {
            color: #e53e3e;
            margin-top: 15px;
            display: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .student-card {
            background: linear-gradient(135deg, #ffffff, #f7fafc);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .record-item {
            background: linear-gradient(135deg, #f8f9ff, #e6f3ff);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .attachment-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }
        
        .file-icon {
            display: inline-block;
            padding: 10px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        
        .money-positive {
            color: #38a169;
            font-weight: bold;
        }
        
        .money-negative {
            color: #e53e3e;
            font-weight: bold;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .close-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2 class="login-title">学生管理系统</h2>
            <p style="color: #666; margin-bottom: 30px;">请输入密码访问系统</p>
            <form id="login-form">
                <input 
                    type="password" 
                    id="login-password" 
                    class="login-input" 
                    placeholder="请输入系统密码"
                    required
                >
                <button type="submit" class="login-btn">登录系统</button>
                <div id="login-error" class="login-error">密码错误，请重试</div>
            </form>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="main-app" style="display: none;">
        <div class="container">
            <div class="header">
                <button class="logout-btn" onclick="logout()">退出登录</button>
                <h1>学生管理数据库</h1>
                <div class="nav-tabs">
                    <button class="tab-btn active" onclick="showTab('students')">学生管理</button>
                    <button class="tab-btn" onclick="showTab('interactions')">互动记录</button>
                    <button class="tab-btn" onclick="showTab('money')">零用钱管理</button>
                    <button class="tab-btn" onclick="showTab('reports')">数据统计</button>
                </div>
            </div>

            <!-- 学生管理 -->
            <div id="students-tab" class="tab-content">
                <h2>学生管理</h2>
                <form id="student-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student-name">学生姓名 *</label>
                            <input type="text" id="student-name" required>
                        </div>
                        <div class="form-group">
                            <label for="student-birthday">生日</label>
                            <input type="date" id="student-birthday">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student-school">Boarding School</label>
                            <input type="text" id="student-school" placeholder="e.g. Eton College, Harrow School">
                        </div>
                        <div class="form-group">
                            <label for="student-grade">Year Group</label>
                            <input type="text" id="student-grade" placeholder="e.g. Year 12, Year 13">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student-subjects">A-level/GCSE Subjects</label>
                            <input type="text" id="student-subjects" placeholder="e.g. Mathematics, Physics, Chemistry">
                        </div>
                        <div class="form-group">
                            <label for="student-phone">Student Contact</label>
                            <input type="tel" id="student-phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parent-phone">Parent Contact</label>
                            <input type="tel" id="parent-phone" placeholder="Parent name + phone number">
                        </div>
                        <div class="form-group">
                            <label for="dorm-contact">House Master Contact</label>
                            <input type="text" id="dorm-contact" placeholder="House master name + contact">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="health-records">Health Records</label>
                        <textarea id="health-records" rows="2" placeholder="记录过敏史、慢性病、用药情况等重要健康信息..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="student-notes">备注</label>
                        <textarea id="student-notes" rows="3" placeholder="其他重要信息..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">添加学生</button>
                    <button type="button" class="btn" onclick="clearStudentForm()">清空表单</button>
                    <input type="hidden" id="edit-student-id" value="">
                </form>
                
                <input type="text" class="search-bar" id="student-search" placeholder="搜索学生...">
                <div id="students-list"></div>
            </div>

            <!-- 互动记录 -->
            <div id="interactions-tab" class="tab-content hidden">
                <h2>互动记录</h2>
                <form id="interaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="interaction-student">学生 *</label>
                            <select id="interaction-student" required>
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="interaction-type">互动类型 *</label>
                            <select id="interaction-type" required>
                                <option value="">请选择类型</option>
                                <option value="当面交流">当面交流</option>
                                <option value="电话沟通">电话沟通</option>
                                <option value="线上联系">线上联系</option>
                                <option value="家访校访">家访校访</option>
                                <option value="其他方式">其他方式</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="interaction-date">日期 *</label>
                            <input type="date" id="interaction-date" required>
                        </div>
                        <div class="form-group">
                            <label for="interaction-duration">时长 (分钟)</label>
                            <input type="number" id="interaction-duration" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interaction-summary">互动摘要 *</label>
                        <textarea id="interaction-summary" rows="3" required placeholder="描述这次互动的内容和结果..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="interaction-attachments">上传附件</label>
                        <div class="file-upload-area">
                            <input type="file" id="interaction-attachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt">
                            <p>点击或拖拽文件到这里上传</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">记录互动</button>
                    <button type="button" class="btn" onclick="clearInteractionForm()">清空表单</button>
                </form>
                
                <input type="text" class="search-bar" id="interaction-search" placeholder="搜索互动记录...">
                <div class="form-group">
                    <label for="interaction-filter-student">或选择特定学生查看记录：</label>
                    <select id="interaction-filter-student" onchange="filterInteractionsByStudent()">
                        <option value="">显示所有学生</option>
                    </select>
                </div>
                <div id="interactions-list"></div>
            </div>

            <!-- 零用钱管理 -->
            <div id="money-tab" class="tab-content hidden">
                <h2>零用钱管理</h2>
                <form id="money-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="money-student">学生 *</label>
                            <select id="money-student" required>
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="money-type">交易类型 *</label>
                            <select id="money-type" required>
                                <option value="">请选择类型</option>
                                <option value="收入">收入 (+)</option>
                                <option value="支出">支出 (-)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="money-amount">金额 *</label>
                            <input type="number" id="money-amount" step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="money-date">日期 *</label>
                            <input type="date" id="money-date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money-category">分类</label>
                        <select id="money-category">
                            <option value="">请选择分类</option>
                            <option value="零花收入">零花收入</option>
                            <option value="学习相关">学习相关</option>
                            <option value="生活娱乐">生活娱乐</option>
                            <option value="交通出行">交通出行</option>
                            <option value="住宿费用">住宿费用</option>
                            <option value="其他支出">其他支出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="money-description">描述</label>
                        <textarea id="money-description" rows="2" placeholder="交易描述..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="money-attachments">上传附件 (收据、凭证等)</label>
                        <div class="file-upload-area">
                            <input type="file" id="money-attachments" multiple accept=".pdf,.jpg,.jpeg,.png,.txt">
                            <p>点击或拖拽文件到这里上传</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">记录交易</button>
                    <button type="button" class="btn" onclick="clearMoneyForm()">清空表单</button>
                </form>
                
                <input type="text" class="search-bar" id="money-search" placeholder="搜索交易记录...">
                <div id="money-list"></div>
            </div>

            <!-- 数据统计 -->
            <div id="reports-tab" class="tab-content hidden">
                <h2>数据统计</h2>
                <div id="stats-grid">
                    <p>统计信息将在这里显示</p>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-warning" onclick="exportData()">导出JSON数据</button>
                    <button class="btn btn-success" onclick="importData()">导入数据</button>
                    <button class="btn btn-danger" onclick="clearAllData()">清空所有数据</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 文件预览模态框 -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">文件预览</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- 文件内容将在这里显示 -->
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <button class="btn btn-success" id="download-btn">下载文件</button>
            </div>
        </div>
    </div>

    <script>
        // 系统配置和全局变量
        const SYSTEM_PASSWORD = "student2024";
        
        // 数据存储变量
        let studentsData = [];
        let interactionsData = [];
        let moneyRecordsData = [];
        let nextStudentId = 1;
        let nextInteractionId = 1;
        let nextMoneyId = 1;

        // 登录相关函数
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('studentDB_loggedIn');
            if (isLoggedIn === 'true') {
                showMainApp();
                initializeData();
            } else {
                showLoginScreen();
            }
        }
        
        function showLoginScreen() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }
        
        function showMainApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
        }
        
        function login(e) {
            e.preventDefault();
            const password = document.getElementById('login-password').value;
            
            if (password === SYSTEM_PASSWORD) {
                sessionStorage.setItem('studentDB_loggedIn', 'true');
                showMainApp();
                initializeData();
                document.getElementById('login-password').value = '';
                document.getElementById('login-error').style.display = 'none';
            } else {
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('login-password').value = '';
                setTimeout(() => {
                    document.getElementById('login-error').style.display = 'none';
                }, 3000);
            }
        }
        
        function logout() {
            if (confirm('确定要退出系统吗？')) {
                sessionStorage.removeItem('studentDB_loggedIn');
                showLoginScreen();
            }
        }

        // 本地存储功能
        function saveToLocalStorage() {
            try {
                const data = {
                    students: studentsData,
                    interactions: interactionsData,
                    moneyRecords: moneyRecordsData,
                    nextStudentId,
                    nextInteractionId,
                    nextMoneyId,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('studentDatabase', JSON.stringify(data));
            } catch (error) {
                console.error('保存到本地存储失败:', error);
            }
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('studentDatabase');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    studentsData = data.students || [];
                    interactionsData = data.interactions || [];
                    moneyRecordsData = data.moneyRecords || [];
                    nextStudentId = data.nextStudentId || 1;
                    nextInteractionId = data.nextInteractionId || 1;
                    nextMoneyId = data.nextMoneyId || 1;
                    return true;
                } catch (error) {
                    console.error('加载本地数据失败:', error);
                    return false;
                }
            }
            return false;
        }

        // 文件处理函数
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // 文件预览和下载 - 简化版本
        let currentFileData = null;

        function showFilePreview(fileData, filename) {
            const modal = document.getElementById('file-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const downloadBtn = document.getElementById('download-btn');
            
            currentFileData = fileData;
            modalTitle.textContent = filename;
            
            if (fileData.base64) {
                if (fileData.type && fileData.type.startsWith('image/')) {
                    modalBody.innerHTML = `<img src="${fileData.base64}" alt="${filename}" style="max-width: 100%; max-height: 70vh;">`;
                } else {
                    modalBody.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <h3>${filename}</h3>
                            <p>文件类型: ${fileData.type || '未知'}</p>
                            <p>文件大小: ${(fileData.size / 1024).toFixed(2)} KB</p>
                        </div>
                    `;
                }
                
                downloadBtn.onclick = function() {
                    downloadFile(filename);
                };
                downloadBtn.style.display = 'inline-block';
            } else {
                modalBody.innerHTML = '<p>文件数据不可用</p>';
                downloadBtn.style.display = 'none';
            }
            
            modal.style.display = 'block';
        }

        function downloadFile(filename) {
            if (!currentFileData || !currentFileData.base64) {
                alert('文件数据不可用');
                return;
            }
            
            try {
                const base64Content = currentFileData.base64.includes(',') 
                    ? currentFileData.base64.split(',')[1] 
                    : currentFileData.base64;
                
                const byteCharacters = atob(base64Content);
                const byteNumbers = new Array(byteCharacters.length);
                
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
