    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database", storageBucket: "studynest-database.firebasestorage.app", messagingSenderId: "193833641970", appId: "1:193833641970:web:e2063f85f52c4bc891ed6b" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [], transports = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "transport"), orderBy("time", "asc")), s => { transports = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function getNameWithIcon(student) {
            const hasMedical = student.medical && student.medical.trim() !== "";
            return `<b>${student.name}</b>${hasMedical ? '<span class="med-icon">ğŸ’Š</span>' : ''}`;
        }
        function getPureName(id) {
            const s = students.find(x => x.id === id);
            return s ? `<b>${s.name}</b>` : '-';
        }

        function render() {
            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡</th><th>é›»è©±</th><th class="desktop-only">ç”Ÿæ—¥</th><th>å®¿ç®¡/é›»è©±</th></tr>` + 
                students.map(s => `<tr class="clickable" onclick="showStudentDetail('${s.id}')"><td>${getNameWithIcon(s)}<br><small>${s.engName||''}</small></td><td>${s.school || '-'}</td><td>${s.phone || '-'}</td><td class="desktop-only">${s.birthday || '-'}</td><td>${s.hmName || '-'}<br><small>${s.hmPhone || '-'}</small></td></tr>`).join('') + `</table>`;

            const mFilter = document.getElementById('transport-month-filter').value;
            const ongoing = transports.filter(t => t.status !== 'done');
            let history = transports.filter(t => t.status === 'done');
            let totalNet = 0, totalGross = 0;
            if(mFilter) {
                history = history.filter(t => t.time.startsWith(mFilter));
                history.forEach(t => {
                    const n = (parseFloat(t.transNet)||0) + ((parseFloat(t.stayNet)||0) * (parseInt(t.nights)||0));
                    const g = (parseFloat(t.transGross)||0) + ((parseFloat(t.stayGross)||0) * (parseInt(t.nights)||0));
                    totalNet += n; totalGross += g;
                });
                document.getElementById('transport-stats').style.display = 'flex';
                document.getElementById('transport-stats').innerHTML = `<div>æˆæœ¬(Net): Â£${totalNet.toFixed(1)}</div><div>å ±åƒ¹(Gross): Â£${totalGross.toFixed(1)}</div><div>åˆ©æ½¤: Â£${(totalGross-totalNet).toFixed(1)}</div>`;
            }

            const trRow = (t) => {
                const s = students.find(x => x.id === t.studentId) || {name:'-'};
                const stayIcon = t.hasStay ? ' <span title="åŒ…å«ä½å®¿">ğŸ </span>' : ''; 
                const g = (parseFloat(t.transGross)||0) + ((parseFloat(t.stayGross)||0) * (parseInt(t.nights)||0));
                const n = (parseFloat(t.transNet)||0) + ((parseFloat(t.stayNet)||0) * (parseInt(t.nights)||0));
                return `<tr><td><small>${t.time.substring(5,16).replace('T',' ')}</small><br><b>${t.type}${stayIcon}</b></td><td>${s.name}<br><small>${t.loc}</small></td><td>G:Â£${g}<br><small style="color:gray;">(N:Â£${n})</small></td><td><select onchange="updateTrStatus('${t.id}', this.value)" class="status-badge status-${t.status}"><option value="todo" ${t.status==='todo'?'selected':''}>å¾…è¾¦</option><option value="doing" ${t.status==='doing'?'selected':''}>é ç´„</option><option value="done" ${t.status==='done'?'selected':''}>å®Œæˆ</option></select></td><td><button class="btn btn-mini btn-success" onclick="copyTrMsg('${t.id}')">ğŸ“‹</button></td></tr>`;
            };
            document.getElementById('transport-active-list').innerHTML = `<table><tr><th>ä»»å‹™/æ™‚é–“</th><th>å­¸ç”Ÿ/ç›®çš„åœ°</th><th>å¸³ç›®</th><th>ç‹€æ…‹</th><th>é€šçŸ¥</th></tr>` + ongoing.map(trRow).join('') + `</table>`;
            document.getElementById('transport-history-list').innerHTML = `<table><tr><th>ä»»å‹™/æ™‚é–“</th><th>å­¸ç”Ÿ/ç›®çš„åœ°</th><th>å¸³ç›®</th><th>ç‹€æ…‹</th><th>é€šçŸ¥</th></tr>` + history.map(trRow).join('') + `</table>`;
