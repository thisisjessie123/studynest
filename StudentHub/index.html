<div id="transport-modal" class="modal"><div class="modal-content"><span class="close-x" onclick="closeModal('transport-modal')">Ã—</span><h3>è¡Œç¨‹ä»»å‹™</h3><form id="transport-form"><input type="hidden" id="tr-id">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let store = { students: [], interactions: [], money: [], transport: [] };

    const fmt = (s) => { 
        if(!s) return '-'; 
        const d = new Date(s);
        const m = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        return `${String(d.getDate()).padStart(2,'0')} ${m[d.getMonth()]} ${d.getFullYear()}`;
    };

    function startSync() {
        ['students','interactions','money','transport'].forEach(col => {
            onSnapshot(query(collection(db, col)), s => { store[col] = s.docs.map(d => ({id: d.id, ...d.data()})); render(); });
        });
    }

    window.toggleStay = (v) => { document.getElementById('tr-stay-fields').style.display = v ? 'grid' : 'none'; calcLogic(); };

    window.calcLogic = () => {
        const has = document.getElementById('tr-hasStay').checked;
        const start = document.getElementById('tr-time').value;
        const end = document.getElementById('tr-checkout').value;
        let n = 0;
        if(has && start && end) { n = Math.ceil((new Date(end) - new Date(start.split('T')[0])) / 86400000); }
        document.getElementById('night-disp').innerText = n > 0 ? `(${n} å¤œ)` : '';
        const g = (Number(document.getElementById('tr-stayGross').value) * n) + Number(document.getElementById('tr-transGross').value);
        const net = (Number(document.getElementById('tr-stayNet').value) * n) + Number(document.getElementById('tr-transNet').value);
        document.getElementById('tr-summary').innerHTML = `è¨ˆç®—: (ä½å®¿Â£${has?document.getElementById('tr-stayGross').value:0} x ${n}) + äº¤é€šÂ£${document.getElementById('tr-transGross').value}<br>ç¸½å ±åƒ¹: <span style="color:blue">Â£${g}</span> / ç¸½æˆæœ¬: Â£${net}`;
        return { g, n };
    };

    function render() {
        // 1. å­¸ç”Ÿç®¡ç†æ¸…å–®
        document.getElementById('student-list').innerHTML = `<table><tr><th>å§“å</th><th>ç”Ÿæ—¥</th><th>å­¸æ ¡ / å®¿èˆ</th><th>å®¿ç®¡è³‡è¨Š</th></tr>` + store.students.map(s => `<tr class="clickable" onclick="edit('students','${s.id}')"><td><b>${s.name}</b>${s.medical?' ğŸ’Š':''}</td><td>${fmt(s.birthday)}</td><td>${s.school}<br><small>${s.house||'-'}</small></td><td>${s.hm||'-'}<br><small>${s.hmPhone||''}</small></td></tr>`).join('') + `</table>`;

        // 2. æ¥é€æ¸…å–® (å«æ¢ä»¶å ±åƒ¹é¡¯ç¤ºèˆ‡è‡ªå‹•ç§»å‹•)
        const fM = document.getElementById('transport-month-filter').value;
        const fT = fM ? store.transport.filter(t => t.time.startsWith(fM)) : store.transport;
        const trRow = (t) => {
            const s = store.students.find(x => x.id === t.studentId) || {name:'?'};
            const cls = t.status==='done'?'st-done':(t.status==='booked'?'st-booked':'st-todo');
            const n = t.hasStay ? Math.ceil((new Date(t.checkout) - new Date(t.time.split('T')[0]))/86400000) : 0;
            const totG = (Number(t.stayGross||0) * n) + Number(t.transGross||0);
            return `<tr class="clickable" onclick="edit('transport','${t.id}')"><td>${t.type}${t.hasStay?'ğŸ ':''}</td><td>${t.loc}</td><td>${s.name}</td><td>${fmt(t.time)}</td>
            <td><span class="badge ${cls}">${t.status==='done'?'ğŸŸ¢ å®Œæˆ':(t.status==='booked'?'ğŸŸ¡ é ç´„':'ğŸ”´ å¾…è¾¦')}</span></td><td>${t.status==='done'?'Â£'+totG:''}</td></tr>`;
        };
        document.getElementById('transport-active-list').innerHTML = `<h3>é€²è¡Œä¸­è¡Œç¨‹</h3><table><tr><th>ä»»å‹™</th><th>åœ°é»</th><th>å­¸ç”Ÿ</th><th>æ—¥æœŸ</th><th>ç‹€æ…‹</th><th>é è¨ˆå ±åƒ¹</th></tr>` + fT.filter(t=>t.status!=='done').map(trRow).join('') + `</table>`;
        document.getElementById('transport-history-list').innerHTML = `<h3 style="margin-top:20px;">æ­·å²è¡Œç¨‹ (å·²å®Œæˆ)</h3><table><tr><th>æ­·å²ä»»å‹™</th><th>åœ°é»</th><th>å­¸ç”Ÿ</th><th>æ—¥æœŸ</th><th>ç‹€æ…‹</th><th>ç¸½é¡</th></tr>` + fT.filter(t=>t.status==='done').map(trRow).join('') + `</table>`;

        // 3. äº’å‹•ç´€éŒ„
        document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é¡åˆ¥</th><th>å…§å®¹</th></tr>` + store.interactions.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(i => `<tr class="clickable" onclick="edit('interactions','${i.id}')"><td>${fmt(i.date)}</td><td>${(store.students.find(s=>s.id===i.studentId)||{}).name}</td><td>${i.category}</td><td>${i.content.slice(0,30)}...</td></tr>`).join('') + `</table>`;

        // 4. é›¶ç”¨éŒ¢
        document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>å­¸ç”Ÿ</th><th>é‡‘é¡</th><th>åˆ†é¡</th><th>é …ç›®</th></tr>` + store.money.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(m => `<tr class="clickable" onclick="edit('money','${m.id}')"><td>${fmt(m.date)}</td><td>${(store.students.find(s=>s.id===m.studentId)||{}).name}</td><td style="color:${m.type==='æ”¯å‡º'?'red':'green'}">Â£${m.amount}</td><td>${m.category}</td><td>${m.detail}</td></tr>`).join('') + `</table>`;

        // 5. çµ±è¨ˆ
        document.getElementById('summary-table').innerHTML = `<table><tr><th>å­¸ç”Ÿ</th><th>éŒ¢åŒ…é¤˜é¡</th><th>äº’å‹•é »æ¬¡</th></tr>` + store.students.map(s => {
            const bal = store.money.filter(m=>m.studentId===s.id).reduce((acc,m)=>acc+(m.type==='æ”¯å‡º'?-m.amount:m.amount),0);
            return `<tr><td><b>${s.name}</b></td><td style="color:${bal<300?'red':'black'}; font-weight:bold;">Â£${bal.toFixed(2)}</td><td>${store.interactions.filter(i=>i.studentId===s.id).length} æ¬¡</td></tr>`;
        }).join('') + `</table>`;
        updateSelects();
    }

    // --- æ ¸å¿ƒé‚è¼¯ï¼šç²¾ç¢ºé–å®š IDï¼Œé˜²æ­¢æ›´æ–°è®Šæ–°å¢ ---
    window.edit = (col, id) => {
        const item = store[col].find(x => x.id === id);
        const pre = col==='transport'?'tr':(col==='students'?'s':(col==='interactions'?'int':'money'));
        const modal = col.replace('students','student').replace('transport','transport').replace('interactions','interaction').replace('money','money') + '-modal';
        
        document.getElementById(`${pre}-id`).value = id;
        Object.keys(item).forEach(k => { const el = document.getElementById(`${pre}-${k}`); if(el) { if(el.type==='checkbox') el.checked=item[k]; else el.value=item[k]; } });
        if(col==='transport') { toggleStay(item.hasStay); calcLogic(); }
        
        const delBtn = document.getElementById(`${pre}-del-btn`);
        if(delBtn) delBtn.style.display = 'block';
        openModal(modal, true);
    };

    document.querySelectorAll('form').forEach(f => {
        f.onsubmit = async (e) => {
            e.preventDefault();
            const col = f.id.replace('-form','').replace('student','students').replace('interaction','interactions');
            const idInput = f.querySelector('input[type="hidden"]');
            const id = idInput ? idInput.value : null;
            const data = {};
            f.querySelectorAll('input, select, textarea').forEach(el => { if(el.id && el.id.includes('-')) { const key = el.id.split('-')[1]; data[key] = (el.type==='number') ? Number(el.value) : (el.type==='checkbox' ? el.checked : el.value); } });

            if(id) { 
                await updateDoc(doc(db, col, id), data);
                if(col==='transport' && data.status==='done') {
