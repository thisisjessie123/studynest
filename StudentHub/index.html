<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理数据库</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }
        
        .login-error {
            color: #e53e3e;
            margin-top: 15px;
            display: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .tab-btn.active {
            background: #48bb78;
        }
        
        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        .btn-success {
            background: #48bb78;
        }
        
        .btn-danger {
            background: #f56565;
        }
        
        .btn-warning {
            background: #ed8936;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .student-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .record-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .money-positive {
            color: #38a169;
            font-weight: bold;
        }
        
        .money-negative {
            color: #e53e3e;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2 class="login-title">学生管理系统</h2>
            <p style="color: #666; margin-bottom: 30px;">请输入密码访问系统</p>
            <form id="login-form">
                <input 
                    type="password" 
                    id="login-password" 
                    class="login-input" 
                    placeholder="请输入系统密码"
                    required
                >
                <button type="submit" class="login-btn">登录系统</button>
                <div id="login-error" class="login-error">密码错误，请重试</div>
            </form>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <div class="container">
            <div class="header">
                <button class="logout-btn" onclick="logout()">退出登录</button>
                <h1>学生管理数据库</h1>
                <div class="nav-tabs">
                    <button class="tab-btn active" onclick="showTab('students')">学生管理</button>
                    <button class="tab-btn" onclick="showTab('interactions')">互动记录</button>
                    <button class="tab-btn" onclick="showTab('money')">零用钱管理</button>
                    <button class="tab-btn" onclick="showTab('reports')">数据统计</button>
                </div>
            </div>

            <div id="students-tab" class="tab-content">
                <h2>学生管理</h2>
                <form id="student-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student-name">学生姓名 *</label>
                            <input type="text" id="student-name" required>
                        </div>
                        <div class="form-group">
                            <label for="student-birthday">生日</label>
                            <input type="date" id="student-birthday">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student-school">Boarding School</label>
                            <input type="text" id="student-school" placeholder="e.g. Eton College, Harrow School">
                        </div>
                        <div class="form-group">
                            <label for="student-grade">Year Group</label>
                            <input type="text" id="student-grade" placeholder="e.g. Year 12, Year 13">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student-subjects">A-level/GCSE Subjects</label>
                            <input type="text" id="student-subjects" placeholder="e.g. Mathematics, Physics, Chemistry">
                        </div>
                        <div class="form-group">
                            <label for="student-phone">Student Contact</label>
                            <input type="tel" id="student-phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parent-phone">Parent Contact</label>
                            <input type="tel" id="parent-phone" placeholder="Parent name + phone number">
                        </div>
                        <div class="form-group">
                            <label for="dorm-contact">House Master Contact</label>
                            <input type="text" id="dorm-contact" placeholder="House master name + contact">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="health-records">Health Records</label>
                        <textarea id="health-records" rows="2" placeholder="记录过敏史、慢性病、用药情况等重要健康信息..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="student-notes">备注</label>
                        <textarea id="student-notes" rows="3" placeholder="其他重要信息..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">添加学生</button>
                    <button type="button" class="btn" onclick="clearStudentForm()">清空表单</button>
                    <input type="hidden" id="edit-student-id" value="">
                </form>
                
                <input type="text" class="search-bar" id="student-search" placeholder="搜索学生...">
                <div id="students-list"></div>
            </div>

            <div id="interactions-tab" class="tab-content hidden">
                <h2>互动记录</h2>
                <form id="interaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="interaction-student">学生 *</label>
                            <select id="interaction-student" required>
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="interaction-type">互动类型 *</label>
                            <select id="interaction-type" required>
                                <option value="">请选择类型</option>
                                <option value="当面交流">当面交流</option>
                                <option value="电话沟通">电话沟通</option>
                                <option value="线上联系">线上联系</option>
                                <option value="家访校访">家访校访</option>
                                <option value="其他方式">其他方式</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="interaction-date">日期 *</label>
                            <input type="date" id="interaction-date" required>
                        </div>
                        <div class="form-group">
                            <label for="interaction-duration">时长 (分钟)</label>
                            <input type="number" id="interaction-duration" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interaction-summary">互动摘要 *</label>
                        <textarea id="interaction-summary" rows="3" required placeholder="描述这次互动的内容和结果..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">记录互动</button>
                    <button type="button" class="btn" onclick="clearInteractionForm()">清空表单</button>
                </form>
                
                <input type="text" class="search-bar" id="interaction-search" placeholder="搜索互动记录...">
                <div id="interactions-list"></div>
            </div>

            <div id="money-tab" class="tab-content hidden">
                <h2>零用钱管理</h2>
                <form id="money-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="money-student">学生 *</label>
                            <select id="money-student" required>
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="money-type">交易类型 *</label>
                            <select id="money-type" required>
                                <option value="">请选择类型</option>
                                <option value="收入">收入 (+)</option>
                                <option value="支出">支出 (-)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="money-amount">金额 *</label>
                            <input type="number" id="money-amount" step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="money-date">日期 *</label>
                            <input type="date" id="money-date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money-category">分类</label>
                        <select id="money-category">
                            <option value="">请选择分类</option>
                            <option value="零花收入">零花收入</option>
                            <option value="学习相关">学习相关</option>
                            <option value="生活娱乐">生活娱乐</option>
                            <option value="交通出行">交通出行</option>
                            <option value="住宿费用">住宿费用</option>
                            <option value="其他支出">其他支出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="money-description">描述</label>
                        <textarea id="money-description" rows="2" placeholder="交易描述..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">记录交易</button>
                    <button type="button" class="btn" onclick="clearMoneyForm()">清空表单</button>
                </form>
                
                <input type="text" class="search-bar" id="money-search" placeholder="搜索交易记录...">
                <div id="money-list"></div>
            </div>

            <div id="reports-tab" class="tab-content hidden">
                <h2>数据统计</h2>
                <div class="stats-grid" id="stats-grid"></div>
                
                <div class="form-group">
                    <button class="btn btn-warning" onclick="exportData()">导出JSON数据</button>
                    <button class="btn btn-success" onclick="importData()">导入数据</button>
                    <button class="btn btn-danger" onclick="clearAllData()">清空所有数据</button>
                </div>
                
                <div id="detailed-reports"></div>
            </div>
        </div>
    </div>

    <script>
        const SYSTEM_PASSWORD = "student2024";
        
        let studentsData = [];
        let interactionsData = [];
        let moneyRecordsData = [];
        let nextStudentId = 1;
        let nextInteractionId = 1;
        let nextMoneyId = 1;

        function saveToLocalStorage() {
            const data = {
                students: studentsData,
                interactions: interactionsData,
                moneyRecords: moneyRecordsData,
                nextStudentId: nextStudentId,
                nextInteractionId: nextInteractionId,
                nextMoneyId: nextMoneyId,
                lastSaved: new Date().toISOString()
            };
            localStorage.setItem('studentDatabase', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('studentDatabase');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    studentsData = data.students || [];
                    interactionsData = data.interactions || [];
                    moneyRecordsData = data.moneyRecords || [];
                    nextStudentId = data.nextStudentId || 1;
                    nextInteractionId = data.nextInteractionId || 1;
                    nextMoneyId = data.nextMoneyId || 1;
                    console.log('数据已从本地存储加载');
                    return true;
                } catch (error) {
                    console.error('加载本地数据失败:', error);
                    return false;
                }
            }
            return false;
        }

        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('studentDB_loggedIn');
            if (isLoggedIn === 'true') {
                showMainApp();
            } else {
                showLoginScreen();
            }
        }
        
        function showLoginScreen() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }
        
        function showMainApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
        }
        
        function login(e) {
            e.preventDefault();
            const password = document.getElementById('login-password').value;
            
            if (password === SYSTEM_PASSWORD) {
                sessionStorage.setItem('studentDB_loggedIn', 'true');
                showMainApp();
                document.getElementById('login-password').value = '';
                document.getElementById('login-error').style.display = 'none';
                loadFromLocalStorage();
                updateDisplay();
            } else {
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('login-password').value = '';
                
                setTimeout(function() {
                    document.getElementById('login-error').style.display = 'none';
                }, 3000);
            }
        }
        
        function logout() {
            if (confirm('确定要退出系统吗？')) {
                sessionStorage.removeItem('studentDB_loggedIn');
                showLoginScreen();
            }
        }

        function addStudent(e) {
            e.preventDefault();
            
            const editId = document.getElementById('edit-student-id').value;
            
            if (editId) {
                const studentIndex = studentsData.findIndex(function(s) { return s.id === parseInt(editId); });
                if (studentIndex !== -1) {
                    studentsData[studentIndex] = {
                        id: parseInt(editId),
                        name: document.getElementById('student-name').value,
                        birthday: document.getElementById('student-birthday').value || '',
                        school: document.getElementById('student-school').value || '',
                        grade: document.getElementById('student-grade').value || '',
                        subjects: document.getElementById('student-subjects').value || '',
                        phone: document.getElementById('student-phone').value || '',
                        parentPhone: document.getElementById('parent-phone').value || '',
                        dormContact: document.getElementById('dorm-contact').value || '',
                        healthRecords: document.getElementById('health-records').value || '',
                        notes: document.getElementById('student-notes').value || '',
                        updatedAt: new Date()
                    };
                    alert('学生信息更新成功！');
                }
            } else {
                const student = {
                    id: nextStudentId++,
                    name: document.getElementById('student-name').value,
                    birthday: document.getElementById('student-birthday').value || '',
                    school: document.getElementById('student-school').value || '',
                    grade: document.getElementById('student-grade').value || '',
                    subjects: document.getElementById('student-subjects').value || '',
                    phone: document.getElementById('student-phone').value || '',
                    parentPhone: document.getElementById('parent-phone').value || '',
                    dormContact: document.getElementById('dorm-contact').value || '',
                    healthRecords: document.getElementById('health-records').value || '',
                    notes: document.getElementById('student-notes').value || '',
                    createdAt: new Date()
                };
                studentsData.push(student);
                alert('学生添加成功！');
            }
            
            saveToLocalStorage();
            clearStudentForm();
            updateDisplay();
        }

        function clearStudentForm() {
            document.getElementById('student-form').reset();
            document.getElementById('edit-student-id').value = '';
            const submitBtn = document.querySelector('#student-form button[type="submit"]');
            submitBtn.textContent = '添加学生';
            submitBtn.className = 'btn btn-success';
        }

        function editStudent(id) {
            const student = studentsData.find(function(s) { return s.id === id; });
            if (student) {
                document.getElementById('student-name').value = student.name;
                document.getElementById('student-birthday').value = student.birthday || '';
                document.getElementById('student-school').value = student.school || '';
                document.getElementById('student-grade').value = student.grade || '';
                document.getElementById('student-subjects').value = student.subjects || '';
                document.getElementById('student-phone').value = student.phone || '';
                document.getElementById('parent-phone').value = student.parentPhone || '';
                document.getElementById('dorm-contact').value = student.dormContact || '';
                document.getElementById('health-records').value = student.healthRecords || '';
                document.getElementById('student-notes').value = student.notes || '';
                document.getElementById('edit-student-id').value = id;
                
                const submitBtn = document.querySelector('#student-form button[type="submit"]');
                submitBtn.textContent = '更新学生信息';
                submitBtn.className = 'btn btn-warning';
                
                document.getElementById('student-form').scrollIntoView({behavior: 'smooth'});
            }
        }

        function deleteStudent(id) {
            console.log('尝试删除学生，ID:', id);
            
            const studentId = parseInt(id);
            const student = studentsData.find(function(s) { return s.id === studentId; });
            
            if (!student) {
                alert('错误：找不到该学生记录');
                return;
            }
            
            if (confirm('确定要删除学生 "' + student.name + '" 吗？相关的互动记录和零用钱记录也会被删除。')) {
                try {
                    studentsData = studentsData.filter(function(s) { return s.id !== studentId; });
                    interactionsData = interactionsData.filter(function(i) { return i.studentId !== studentId; });
                    moneyRecordsData = moneyRecordsData.filter(function(m) { return m.studentId !== studentId; });
                    
                    saveToLocalStorage();
                    updateDisplay();
                    alert('学生 "' + student.name + '" 及相关记录已删除');
                } catch (error) {
                    console.error('删除操作失败:', error);
                    alert('删除操作失败，请重试');
                }
            }
        }

        function addInteraction(e) {
            e.preventDefault();
            
            const interaction = {
                id: nextInteractionId++,
                studentId: parseInt(document.getElementById('interaction-student').value),
                type: document.getElementById('interaction-type').value,
                date: document.getElementById('interaction-date').value,
                duration: document.getElementById('interaction-duration').value || null,
                summary: document.getElementById('interaction-summary').value,
                createdAt: new Date()
            };
            
            interactionsData.push(interaction);
            saveToLocalStorage();
            clearInteractionForm();
            updateDisplay();
            alert('互动记录添加成功！');
        }

        function clearInteractionForm() {
            document.getElementById('interaction-form').reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('interaction-date').value = today;
        }

        function deleteInteraction(id) {
            if (confirm('确定要删除这条互动记录吗？')) {
                interactionsData = interactionsData.filter(function(i) { return i.id !== id; });
                saveToLocalStorage();
                updateDisplay();
            }
        }

        function addMoneyRecord(e) {
            e.preventDefault();
            
            let amount = parseFloat(document.getElementById('money-amount').value);
            if (document.getElementById('money-type').value === '支出') {
                amount = -amount;
            }
            
            const record = {
                id: nextMoneyId++,
                studentId: parseInt(document.getElementById('money-student').value),
                type: document.getElementById('money-type').value,
                amount: amount,
                date: document.getElementById('money-date').value,
                category: document.getElementById('money-category').value || '其他支出',
                description: document.getElementById('money-description').value || '',
                createdAt: new Date()
            };
            
            moneyRecordsData.push(record);
            saveToLocalStorage();
            clearMoneyForm();
            updateDisplay();
            alert('交易记录添加成功！');
        }

        function clearMoneyForm() {
            document.getElementById('money-form').reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('money-date').value = today;
        }

        function deleteMoneyRecord(id) {
            if (confirm('确定要删除这条交易记录吗？')) {
                moneyRecordsData = moneyRecordsData.filter(function(m) { return m.id !== id; });
                saveToLocalStorage();
                updateDisplay();
            }
        }

        function updateDisplay() {
            displayStudents();
            displayInteractions();
            displayMoneyRecords();
            updateStudentSelects();
            updateStats();
        }

        function displayStudents() {
            const container = document.getElementById('students-list');
            const searchTerm = document.getElementById('student-search').value.toLowerCase();
            
            const filteredStudents = studentsData.filter(function(student) {
                return student.name.toLowerCase().includes(searchTerm) ||
                       (student.school || '').toLowerCase().includes(searchTerm) ||
                       (student.grade || '').toLowerCase().includes(searchTerm) ||
                       (student.subjects || '').toLowerCase().includes(searchTerm) ||
                       (student.phone || '').includes(searchTerm) ||
                       (student.parentPhone || '').includes(searchTerm);
            });
            
            if (filteredStudents.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">暂无学生记录</p>';
                return;
            }
            
            container.innerHTML = filteredStudents.map(function(student) {
                let ageText = '未填写';
                if (student.birthday) {
                    const today = new Date();
                    const birthDate = new Date(student.birthday);
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const monthDiff = today.getMonth() - birthDate.getMonth();
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    ageText = age + ' 岁';
                }
                
                return '<div class="student-card">' +
                    '<h3>' + student.name + '</h3>' +
                    '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0;">' +
                        '<p><strong>生日:</strong> ' + (student.birthday || '未填写') + '</p>' +
                        '<p><strong>年龄:</strong> ' + ageText + '</p>' +
                        '<p><strong>Boarding School:</strong> ' + (student.school || '未填写') + '</p>' +
                        '<p><strong>Year Group:</strong> ' + (student.grade || '未填写') + '</p>' +
                    '</div>' +
                    '<div style="background: rgba(102, 126, 234, 0.1); padding: 15px; border-radius: 8px; margin: 15px 0;">' +
                        '<h4 style="color: #667eea; margin-bottom: 10px;">Academic Information</h4>' +
                        '<p><strong>A-level/GCSE Subjects:</strong> ' + (student.subjects || '未填写') + '</p>' +
                        '<p><strong>Student Contact:</strong> ' + (student.phone || '未填写') + '</p>' +
                    '</div>' +
                    '<div style="background: rgba(72, 187, 120, 0.1); padding: 15px; border-radius: 8px; margin: 15px 0;">' +
                        '<h4 style="color: #48bb78; margin-bottom: 10px;">Contact Information</h4>' +
                        '<p><strong>Parent Contact:</strong> ' + (student.parentPhone || '未填写') + '</p>' +
                        '<p><strong>House Master:</strong> ' + (student.dormContact || '未填写') + '</p>' +
                    '</div>' +
                    (student.healthRecords ? 
                        '<div style="background: rgba(108, 117, 125, 0.1); padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #6c757d;">' +
                            '<h4 style="color: #495057; margin-bottom: 10px;">Health Records</h4>' +
                            '<p><strong>健康信息:</strong> ' + student.healthRecords + '</p>' +
                        '</div>' : '') +
                    '<p><strong>备注:</strong> ' + (student.notes || '无') + '</p>' +
                    '<p style="font-size: 0.9em; color: #666;"><strong>创建时间:</strong> ' + new Date(student.createdAt).toLocaleString() + '</p>' +
                    '<div style="margin-top: 15px;">' +
                        '<button class="btn btn-warning" onclick="editStudent(' + student.id + ')">编辑</button>' +
                        '<button class="btn btn-danger" onclick="deleteStudent(' + student.id + ')">删除</button>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function displayInteractions() {
            const container = document.getElementById('interactions-list');
            const searchTerm = document.getElementById('interaction-search').value.toLowerCase();
            
            let filteredInteractions = interactionsData;
            
            if (searchTerm) {
                filteredInteractions = interactionsData.filter(function(interaction) {
                    const student = studentsData.find(function(s) { return s.id === interaction.studentId; });
                    const studentName = student ? student.name : '未知学生';
                    
                    return studentName.toLowerCase().includes(searchTerm) ||
                           interaction.type.toLowerCase().includes(searchTerm) ||
                           interaction.summary.toLowerCase().includes(searchTerm);
                });
            }
            
            if (filteredInteractions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">暂无互动记录</p>';
                return;
            }
            
            container.innerHTML = filteredInteractions.map(function(interaction) {
                const student = studentsData.find(function(s) { return s.id === interaction.studentId; });
                const studentName = student ? student.name : '未知学生';
                
                return '<div class="record-item">' +
                    '<h4>' + studentName + ' - ' + interaction.type + '</h4>' +
                    '<p><strong>日期:</strong> ' + interaction.date + '</p>' +
                    (interaction.duration ? '<p><strong>时长:</strong> ' + interaction.duration + ' 分钟</p>' : '') +
                    '<p><strong>摘要:</strong> ' + interaction.summary + '</p>' +
                    '<div style="margin-top: 15px;">' +
                        '<button class="btn btn-danger" onclick="deleteInteraction(' + interaction.id + ')">删除</button>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function displayMoneyRecords() {
            const container = document.getElementById('money-list');
            const searchTerm = document.getElementById('money-search').value.toLowerCase();
            
            const filteredRecords = moneyRecordsData.filter(function(record) {
                const student = studentsData.find(function(s) { return s.id === record.studentId; });
                const studentName = student ? student.name : '未知学生';
                
                return studentName.toLowerCase().includes(searchTerm) ||
                       record.category.toLowerCase().includes(searchTerm) ||
                       record.description.toLowerCase().includes(searchTerm);
            });
            
            if (filteredRecords.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">暂无交易记录</p>';
                return;
            }
            
            container.innerHTML = filteredRecords.map(function(record) {
                const student = studentsData.find(function(s) { return s.id === record.studentId; });
                const studentName = student ? student.name : '未知学生';
                
                return '<div class="record-item">' +
                    '<h4>' + studentName + ' - ' + record.category + '</h4>' +
                    '<p><strong>日期:</strong> ' + record.date + '</p>' +
                    '<p><strong>金额:</strong> ' +
                        '<span class="' + (record.amount >= 0 ? 'money-positive' : 'money-negative') + '">' +
                            '£' + Math.abs(record.amount).toFixed(2) + ' ' + (record.amount >= 0 ? '(收入)' : '(支出)') +
                        '</span>' +
                    '</p>' +
                    (record.description ? '<p><strong>描述:</strong> ' + record.description + '</p>' : '') +
                    '<div style="margin-top: 15px;">' +
                        '<button class="btn btn-danger" onclick="deleteMoneyRecord(' + record.id + ')">删除</button>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function updateStudentSelects() {
            const selects = [
                document.getElementById('interaction-student'),
                document.getElementById('money-student')
            ];
            
            selects.forEach(function(select) {
                const currentValue = select.value;
                select.innerHTML = '<option value="">请选择学生</option>';
                
                studentsData.forEach(function(student) {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = student.name;
                    if (student.id.toString() === currentValue) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            });
        }

        function getStudentBalance(studentId) {
            return moneyRecordsData
                .filter(function(record) { return record.studentId === studentId; })
                .reduce(function(sum, record) { return sum + record.amount; }, 0);
        }

        function updateStats() {
            const container = document.getElementById('stats-grid');
            
            const totalStudents = studentsData.length;
            const totalInteractions = interactionsData.length;
            const totalTransactions = moneyRecordsData.length;
            
            const lowBalanceCount = studentsData.filter(function(s) { return getStudentBalance(s.id) < 200; }).length;
            
            container.innerHTML =
                '<div class="stat-card">' +
                    '<div class="stat-number">' + totalStudents + '</div>' +
                    '<div>学生总数</div>' +
                '</div>' +
                '<div class="stat-card">' +
                    '<div class="stat-number">' + totalInteractions + '</div>' +
                    '<div>互动记录总数</div>' +
                '</div>' +
                '<div class="stat-card">' +
                    '<div class="stat-number">' + totalTransactions + '</div>' +
                    '<div>交易记录总数</div>' +
                '</div>' +
                '<div class="stat-card" style="background: ' + (lowBalanceCount > 0 ? '#f56565' : '#48bb78') + ';">' +
                    '<div class="stat-number">' + lowBalanceCount + '</div>' +
                    '<div>余额低于£200学生</div>' +
                '</div>';
        }

        function filterStudents() {
            displayStudents();
        }

        function filterInteractions() {
            displayInteractions();
        }

        function filterMoneyRecords() {
            displayMoneyRecords();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (confirm('确定要导入数据吗？这会覆盖当前所有数据！')) {
                                studentsData = data.students || [];
                                interactionsData = data.interactions || [];
                                moneyRecordsData = data.moneyRecords || [];
                                nextStudentId = data.nextStudentId || 1;
                                nextInteractionId = data.nextInteractionId || 1;
                                nextMoneyId = data.nextMoneyId || 1;
                                
                                saveToLocalStorage();
                                updateDisplay();
                                alert('数据导入成功！');
                            }
                        } catch (error) {
                            alert('文件格式错误，导入失败！');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function exportData() {
            const data = {
                students: studentsData,
                interactions: interactionsData,
                moneyRecords: moneyRecordsData,
                nextStudentId: nextStudentId,
                nextInteractionId: nextInteractionId,
                nextMoneyId: nextMoneyId,
                exportDate: new Date().toISOString(),
                version: "2.0"
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'student_database_' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
            
            alert('数据已导出！文件包含所有学生信息、互动记录和零用钱数据。');
        }

        function clearAllData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复！')) {
                if (confirm('最后确认：真的要删除所有学生、互动记录和交易记录吗？')) {
                    studentsData = [];
                    interactionsData = [];
                    moneyRecordsData = [];
                    nextStudentId = 1;
                    nextInteractionId = 1;
                    nextMoneyId = 1;
                    
                    localStorage.removeItem('studentDatabase');
                    
                    updateDisplay();
                    alert('所有数据已清空');
                }
            }
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(function(tab) {
                tab.classList.add('hidden');
            });
            
            document.querySelectorAll('.tab-btn').forEach(function(btn) {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            event.target.classList.add('active');
            
            updateStudentSelects();
            
            if (tabName === 'reports') {
                updateStats();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            document.getElementById('login-form').addEventListener('submit', login);
            document.getElementById('student-form').addEventListener('submit', addStudent);
            document.getElementById('interaction-form').addEventListener('submit', addInteraction);
            document.getElementById('money-form').addEventListener('submit', addMoneyRecord);
            
            document.getElementById('student-search').addEventListener('input', filterStudents);
            document.getElementById('interaction-search').addEventListener('input', filterInteractions);
            document.getElementById('money-search').addEventListener('input', filterMoneyRecords);
            
            const today = new Date().toISOString().split('T')[0];
            if (document.getElementById('interaction-date')) {
                document.getElementById('interaction-date').value = today;
            }
            if (document.getElementById('money-date')) {
                document.getElementById('money-date').value = today;
            }
        });
    </script>
</body>
