    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        const firebaseConfig = { apiKey: "AIzaSyAKX54sBQ8xu9C6hn-Az7XOcmRCjkOOht4", authDomain: "studynest-database.firebaseapp.com", projectId: "studynest-database" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let students = [], interactions = [], money = [], transports = [];

        function startSync() {
            onSnapshot(collection(db, "students"), s => { students = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "interactions"), orderBy("date", "desc")), s => { interactions = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "money"), orderBy("date", "desc")), s => { money = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            onSnapshot(query(collection(db, "transport"), orderBy("time", "asc")), s => { transports = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
        }

        function render() {

            document.getElementById('student-list-table').innerHTML = `<table><tr><th>å§“å</th><th>å­¸æ ¡/å®¿èˆ</th><th>é›»è©±</th><th class="desktop-only">ç”Ÿæ—¥</th><th>å®¿ç®¡/é›»è©±</th></tr>` +

            // 2. äº’å‹•ç´€éŒ„ - ä¿®å¾©ä¸¦æ’é¡¯ç¤º
            const intS = document.getElementById('filter-int-student').value || 'all';
            const filteredInt = intS === 'all' ? interactions : interactions.filter(i => i.studentId === intS);
            document.getElementById('interaction-list').innerHTML = `<table><tr><th>æ—¥æœŸ/é¡åˆ¥</th><th>å…§å®¹è©³æƒ…</th><th>å­¸ç”Ÿ</th><th>åˆª</th></tr>` + 
                filteredInt.map(i => `<tr><td>${i.date.substring(5)}<br><span class="badge-info">${i.type}</span></td><td><small>${i.content}</small></td><td><b>${(students.find(s=>s.id===i.studentId)||{}).name||'-'}</b></td><td><button class="btn btn-danger btn-mini" onclick="deleteRecord('interactions','${i.id}')">X</button></td></tr>`).join('') + `</table>`;

            // 3. é›¶ç”¨éŒ¢ - ä¿®å¾©é¡è‰²èˆ‡ä¸¦æ’é¡¯ç¤º
            const monS = document.getElementById('filter-money-student').value || 'all';
            const filteredMon = monS === 'all' ? money : money.filter(m => m.studentId === monS);
            document.getElementById('money-list').innerHTML = `<table><tr><th>æ—¥æœŸ</th><th>é‡‘é¡</th><th>é …ç›®å‚™è¨»</th><th>å­¸ç”Ÿ</th><th>åˆª</th></tr>` + 
                filteredMon.map(m => `<tr><td>${m.date.substring(5)}</td><td style="color:${m.type==='æ”¯å‡º'?'#ef4444':'#22c55e'}; font-weight:bold;">${m.type==='æ”¯å‡º'?'-':'+'}Â£${m.amount}</td><td><small>${m.detail}</small></td><td><b>${(students.find(s=>s.id===m.studentId)||{}).name||'-'}</b></td><td><button class="btn btn-danger btn-mini" onclick="deleteRecord('money','${m.id}')">X</button></td></tr>`).join('') + `</table>`;

            // 4. æ¥é€èˆ‡å‡æœŸ - ä¿®æ­£ç‹€æ…‹ä¸¦æ’èˆ‡å››ç¨®ä»˜æ¬¾ç‹€æ…‹
            const mFilter = document.getElementById('transport-month-filter').value;
            const ongoing = transports.filter(t => t.status !== 'done');
            let history = transports.filter(t => t.status === 'done');
            if(mFilter) history = history.filter(t => t.time.startsWith(mFilter));

                    <td><small>${t.time.substring(5,16).replace('T',' ')}</small><br><b>${t.type} ${t.hasStay?'ğŸ ':''}</b></td>
                    <td>${s.name}<br><small>${t.loc}</small></td>
                    <td><div class="status-wrapper">
                        <select onclick="event.stopPropagation()" onchange="updateStatus('${t.id}','status',this.value)" class="status-badge status-${t.status}"><option value="todo" ${t.status==='todo'?'selected':''}>å¾…è¾¦</option><option value="done" ${t.status==='done'?'selected':''}>å®Œæˆ</option></select>

                            <option value="ğŸ¡ å·²ä»˜ä½å®¶" ${t.payStatus==='ğŸ¡ å·²ä»˜ä½å®¶'?'selected':''}>ğŸ¡ å·²ä»˜ä½å®¶</option>
                            <option value="âœ… å…¨éƒ¨æ¸…å¸³" ${t.payStatus==='âœ… å…¨éƒ¨æ¸…å¸³'?'selected':''}>âœ… å…¨éƒ¨æ¸…å¸³</option>

            document.getElementById('summary-table').innerHTML = `<table><tr><th>å­¸ç”Ÿ</th><th>é¤˜é¡ç‹€æ…‹</th><th>æœ¬æœˆç´€éŒ„</th></tr>` +
